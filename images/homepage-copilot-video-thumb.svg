<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 570 356" width="570" height="356">
  <defs>
    <!-- Radial green glow for background -->
    <radialGradient id="bgGlow" cx="40%" cy="50%" r="60%" fx="40%" fy="50%">
      <stop offset="0%" stop-color="#1ab759" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#1ab759" stop-opacity="0"/>
    </radialGradient>

    <!-- Green glow filter behind play button -->
    <filter id="playGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.102
                0 0 0 0 0.718
                0 0 0 0 0.349
                0 0 0 0.45 0" result="greenBlur"/>
      <feMerge>
        <feMergeNode in="greenBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Slight inner shadow on the UI mockup area -->
    <linearGradient id="panelFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#161b22" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0f1317" stop-opacity="1"/>
    </linearGradient>

    <!-- Vignette overlay to focus attention on center -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#0c0c0c" stop-opacity="0"/>
      <stop offset="85%" stop-color="#0c0c0c" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0c0c0c" stop-opacity="0.85"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="570" height="356" fill="#0c0c0c"/>

  <!-- Radial green glow -->
  <rect width="570" height="356" fill="url(#bgGlow)"/>

  <!-- ====== BEHIND-THE-SCENES UI MOCKUP (dimmed to ~55% opacity) ====== -->
  <g opacity="0.55">

    <!-- Outer frame of the editor mockup -->
    <rect x="45" y="38" width="480" height="280" rx="8" ry="8" fill="#111518" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

    <!-- Title bar -->
    <rect x="45" y="38" width="480" height="28" rx="8" ry="8" fill="#161b22"/>
    <rect x="45" y="54" width="480" height="12" fill="#161b22"/>
    <!-- Window dots -->
    <circle cx="63" cy="52" r="4" fill="#ff5f57" opacity="0.7"/>
    <circle cx="77" cy="52" r="4" fill="#febc2e" opacity="0.7"/>
    <circle cx="91" cy="52" r="4" fill="#28c840" opacity="0.7"/>
    <!-- Title bar text -->
    <rect x="220" y="47" width="130" height="10" rx="3" fill="rgba(255,255,255,0.12)"/>

    <!-- Divider: left panel vs right panel -->
    <line x1="248" y1="66" x2="248" y2="318" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

    <!-- ====== LEFT PANEL: Chat / Co-Pilot interface ====== -->

    <!-- Section label bar -->
    <rect x="55" y="74" width="100" height="8" rx="3" fill="rgba(26,183,89,0.25)"/>

    <!-- Chat message 1 (user) -->
    <rect x="80" y="96" width="148" height="10" rx="4" fill="rgba(255,255,255,0.08)"/>
    <rect x="80" y="112" width="110" height="10" rx="4" fill="rgba(255,255,255,0.06)"/>

    <!-- Chat message 2 (AI response, greenish tint) -->
    <rect x="60" y="136" width="155" height="10" rx="4" fill="rgba(26,183,89,0.12)"/>
    <rect x="60" y="152" width="170" height="10" rx="4" fill="rgba(26,183,89,0.09)"/>
    <rect x="60" y="168" width="120" height="10" rx="4" fill="rgba(26,183,89,0.07)"/>

    <!-- Chat message 3 (user) -->
    <rect x="80" y="194" width="130" height="10" rx="4" fill="rgba(255,255,255,0.08)"/>

    <!-- Chat message 4 (AI response) -->
    <rect x="60" y="218" width="160" height="10" rx="4" fill="rgba(26,183,89,0.12)"/>
    <rect x="60" y="234" width="140" height="10" rx="4" fill="rgba(26,183,89,0.09)"/>
    <rect x="60" y="250" width="100" height="10" rx="4" fill="rgba(26,183,89,0.07)"/>

    <!-- Input bar at bottom of chat -->
    <rect x="55" y="278" width="183" height="26" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <rect x="64" y="287" width="90" height="8" rx="3" fill="rgba(255,255,255,0.06)"/>

    <!-- ====== RIGHT PANEL: API endpoints / connector cards ====== -->

    <!-- Section label -->
    <rect x="260" y="74" width="80" height="8" rx="3" fill="rgba(255,255,255,0.1)"/>

    <!-- Endpoint card 1 -->
    <rect x="260" y="94" width="252" height="36" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <rect x="272" y="102" width="8" height="8" rx="2" fill="rgba(26,183,89,0.35)"/>
    <rect x="286" y="102" width="80" height="8" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="286" y="115" width="120" height="6" rx="2" fill="rgba(255,255,255,0.05)"/>
    <rect x="468" y="105" width="34" height="14" rx="4" fill="rgba(26,183,89,0.15)"/>

    <!-- Endpoint card 2 -->
    <rect x="260" y="140" width="252" height="36" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <rect x="272" y="148" width="8" height="8" rx="2" fill="rgba(26,183,89,0.35)"/>
    <rect x="286" y="148" width="95" height="8" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="286" y="161" width="105" height="6" rx="2" fill="rgba(255,255,255,0.05)"/>
    <rect x="468" y="151" width="34" height="14" rx="4" fill="rgba(26,183,89,0.15)"/>

    <!-- Endpoint card 3 -->
    <rect x="260" y="186" width="252" height="36" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <rect x="272" y="194" width="8" height="8" rx="2" fill="rgba(255,255,255,0.35)"/>
    <rect x="286" y="194" width="70" height="8" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="286" y="207" width="130" height="6" rx="2" fill="rgba(255,255,255,0.05)"/>
    <rect x="468" y="197" width="34" height="14" rx="4" fill="rgba(255,255,255,0.08)"/>

    <!-- Endpoint card 4 -->
    <rect x="260" y="232" width="252" height="36" rx="5" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    <rect x="272" y="240" width="8" height="8" rx="2" fill="rgba(255,255,255,0.35)"/>
    <rect x="286" y="240" width="88" height="8" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="286" y="253" width="115" height="6" rx="2" fill="rgba(255,255,255,0.05)"/>
    <rect x="468" y="243" width="34" height="14" rx="4" fill="rgba(255,255,255,0.08)"/>

    <!-- Status bar at bottom -->
    <rect x="260" y="282" width="252" height="22" rx="4" fill="rgba(255,255,255,0.02)"/>
    <circle cx="274" cy="293" r="4" fill="rgba(26,183,89,0.4)"/>
    <rect x="284" y="289" width="60" height="7" rx="2" fill="rgba(255,255,255,0.06)"/>

  </g>

  <!-- Vignette overlay to darken edges and focus on center -->
  <rect width="570" height="356" fill="url(#vignette)"/>

  <!-- ====== PLAY BUTTON with green glow ====== -->
  <g filter="url(#playGlow)">
    <!-- Play button circle -->
    <circle cx="285" cy="168" r="40" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
    <!-- Play triangle (offset slightly right for visual centering) -->
    <polygon points="275,148 275,188 307,168" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- Extra subtle ring around play button -->
  <circle cx="285" cy="168" r="52" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- ====== BOTTOM LABELS ====== -->
  <!-- Main label -->
  <text x="285" y="242" text-anchor="middle" fill="#f7f8f8" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="14" font-weight="500" letter-spacing="0.5">Watch AI Co-Pilot Demo</text>
  <!-- Subtitle -->
  <text x="285" y="260" text-anchor="middle" fill="#94a3b8" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="11" font-weight="400" letter-spacing="0.3">Build connectors in minutes, not months</text>
</svg>