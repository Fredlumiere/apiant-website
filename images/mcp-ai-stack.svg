<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 250" fill="none">
  <defs>
    <!-- Green glow filter for MCP Servers block -->
    <filter id="greenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#1ab759" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Arrow marker -->
    <marker id="arrowRight" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M1 1 L9 5 L1 9" fill="none" stroke="#1ab759" stroke-width="1.5"/>
    </marker>
    <marker id="arrowLeft" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M9 1 L1 5 L9 9" fill="none" stroke="#1ab759" stroke-width="1.5"/>
    </marker>
  </defs>

  <!-- ============================================ -->
  <!-- TOP ROW: Four capability blocks               -->
  <!-- ============================================ -->
  <!-- Block positions: x=30, x=290, x=550, x=810  -->
  <!-- Each block: 220w x 80h                       -->

  <!-- BLOCK 1: AI Co-Pilot -->
  <rect x="30" y="20" width="220" height="80" rx="6" ry="6" stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="rgba(255,255,255,0.03)"/>
  <!-- Wrench icon -->
  <g transform="translate(60, 38)" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M0 14 L8 6"/>
    <path d="M6 8 L9 11 L11 9 L8 6"/>
    <path d="M8 6 C8 3 10 0 14 0 L12 4 L13 5 L17 3 C17 7 14 9 11 9"/>
  </g>
  <text x="140" y="48" text-anchor="middle" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#f7f8f8">AI Co-Pilot</text>
  <text x="140" y="68" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.45)">Creation Layer</text>

  <!-- BLOCK 2: AI Agents -->
  <rect x="290" y="20" width="220" height="80" rx="6" ry="6" stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="rgba(255,255,255,0.03)"/>
  <!-- Brain/cog icon -->
  <g transform="translate(318, 36)" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <circle cx="9" cy="9" r="4"/>
    <path d="M9 0 L9 2"/>
    <path d="M9 16 L9 18"/>
    <path d="M0 9 L2 9"/>
    <path d="M16 9 L18 9"/>
    <path d="M2.6 2.6 L4 4"/>
    <path d="M14 14 L15.4 15.4"/>
    <path d="M2.6 15.4 L4 14"/>
    <path d="M14 4 L15.4 2.6"/>
  </g>
  <text x="400" y="48" text-anchor="middle" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#f7f8f8">AI Agents</text>
  <text x="400" y="68" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.45)">Execution Layer</text>

  <!-- BLOCK 3: AI Chatbot -->
  <rect x="550" y="20" width="220" height="80" rx="6" ry="6" stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="rgba(255,255,255,0.03)"/>
  <!-- Chat bubble icon -->
  <g transform="translate(578, 36)" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M2 1 L16 1 C17 1 18 2 18 3 L18 12 C18 13 17 14 16 14 L6 14 L2 18 L2 14 L2 14 C1 14 0 13 0 12 L0 3 C0 2 1 1 2 1Z"/>
    <line x1="4" y1="6" x2="14" y2="6"/>
    <line x1="4" y1="10" x2="10" y2="10"/>
  </g>
  <text x="660" y="48" text-anchor="middle" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#f7f8f8">AI Chatbot</text>
  <text x="660" y="68" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.45)">Interaction Layer</text>

  <!-- BLOCK 4: MCP Servers (highlighted) -->
  <rect x="810" y="20" width="220" height="80" rx="6" ry="6" stroke="#1ab759" stroke-width="1.5" fill="rgba(26,183,89,0.06)" filter="url(#greenGlow)"/>
  <!-- Plug/connection icon -->
  <g transform="translate(838, 36)" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M6 0 L6 5"/>
    <path d="M12 0 L12 5"/>
    <path d="M2 5 L16 5 L16 10 C16 14 13 17 9 17 C5 17 2 14 2 10Z"/>
    <path d="M9 17 L9 20"/>
  </g>
  <text x="920" y="48" text-anchor="middle" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#1ab759">MCP Servers</text>
  <text x="920" y="68" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="rgba(26,183,89,0.7)">Protocol Layer</text>

  <!-- ============================================ -->
  <!-- BIDIRECTIONAL ARROWS between blocks          -->
  <!-- ============================================ -->
  <!-- Arrow between Block 1 and Block 2 -->
  <line x1="256" y1="60" x2="284" y2="60" stroke="#1ab759" stroke-width="1.2" marker-end="url(#arrowRight)" marker-start="url(#arrowLeft)"/>
  <!-- Arrow between Block 2 and Block 3 -->
  <line x1="516" y1="60" x2="544" y2="60" stroke="#1ab759" stroke-width="1.2" marker-end="url(#arrowRight)" marker-start="url(#arrowLeft)"/>
  <!-- Arrow between Block 3 and Block 4 -->
  <line x1="776" y1="60" x2="804" y2="60" stroke="#1ab759" stroke-width="1.2" marker-end="url(#arrowRight)" marker-start="url(#arrowLeft)"/>

  <!-- ============================================ -->
  <!-- VERTICAL DASHED LINES to foundation          -->
  <!-- ============================================ -->
  <line x1="140" y1="100" x2="140" y2="170" stroke="#1ab759" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
  <line x1="400" y1="100" x2="400" y2="170" stroke="#1ab759" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
  <line x1="660" y1="100" x2="660" y2="170" stroke="#1ab759" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>
  <line x1="920" y1="100" x2="920" y2="170" stroke="#1ab759" stroke-width="1" stroke-dasharray="4 3" opacity="0.4"/>

  <!-- ============================================ -->
  <!-- FOUNDATION BAR                               -->
  <!-- ============================================ -->
  <rect x="30" y="170" width="1060" height="50" rx="6" ry="6" stroke="#1ab759" stroke-width="1" fill="rgba(26,183,89,0.05)"/>
  <!-- Platform icon (layered squares) -->
  <g transform="translate(460, 184)" stroke="#1ab759" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <rect x="0" y="4" width="14" height="14" rx="2"/>
    <rect x="4" y="0" width="14" height="14" rx="2" fill="rgba(26,183,89,0.05)"/>
  </g>
  <text x="560" y="200" text-anchor="middle" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#f7f8f8">APIANT Integration Platform</text>
</svg>