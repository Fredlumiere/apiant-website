<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 250" fill="none">
  <defs>
    <!-- Green glow for APIANT hub -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.102  0 0 0 0 0.718  0 0 0 0 0.349  0 0 0 0.4 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle red glow -->
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.937  0 0 0 0 0.267  0 0 0 0 0.267  0 0 0 0.3 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    text { font-family: 'Inter', sans-serif; }
  </style>

  <!-- ==================== LEFT HALF: Before APIANT ==================== -->

  <!-- "Before" label -->
  <text x="260" y="24" text-anchor="middle" fill="#ef4444" font-size="14" font-weight="700" letter-spacing="1.5">BEFORE</text>

  <!-- Tangled dashed connection lines (messy web) -->
  <path d="M95,72 C140,110 200,65 280,95" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M95,72 C160,140 300,80 420,108" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M95,72 C80,130 150,170 175,155" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M280,95 C310,130 220,145 175,155" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M280,95 C350,80 390,120 420,108" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M280,95 C260,140 340,160 370,155" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M175,155 C220,170 310,175 370,155" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M175,155 C250,130 380,140 420,108" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M370,155 C400,130 415,115 420,108" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.6"/>
  <path d="M95,72 C200,120 320,140 370,155" stroke="#555" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Red X marks at intersection points -->
  <!-- X mark 1 -->
  <g transform="translate(170, 105)" filter="url(#redGlow)">
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <!-- X mark 2 -->
  <g transform="translate(310, 120)" filter="url(#redGlow)">
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <!-- X mark 3 -->
  <g transform="translate(230, 145)" filter="url(#redGlow)">
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Five app icon squares (scattered, messy positions) -->
  <!-- App 1 (top-left) -->
  <g transform="translate(80, 57)">
    <rect width="30" height="30" rx="6" fill="#1a1a1a" stroke="#555" stroke-width="1.2"/>
    <rect x="7" y="8" width="16" height="2" rx="1" fill="#777"/>
    <rect x="7" y="13" width="12" height="2" rx="1" fill="#666"/>
    <rect x="7" y="18" width="14" height="2" rx="1" fill="#666"/>
  </g>
  <!-- App 2 (top-center-right, slightly tilted feel) -->
  <g transform="translate(265, 80)">
    <rect width="30" height="30" rx="6" fill="#1a1a1a" stroke="#555" stroke-width="1.2"/>
    <circle cx="15" cy="12" r="5" fill="none" stroke="#777" stroke-width="1.2"/>
    <rect x="8" y="20" width="14" height="2" rx="1" fill="#666"/>
  </g>
  <!-- App 3 (bottom-left) -->
  <g transform="translate(160, 140)">
    <rect width="30" height="30" rx="6" fill="#1a1a1a" stroke="#555" stroke-width="1.2"/>
    <polygon points="15,8 22,22 8,22" fill="none" stroke="#777" stroke-width="1.2"/>
  </g>
  <!-- App 4 (bottom-right) -->
  <g transform="translate(355, 140)">
    <rect width="30" height="30" rx="6" fill="#1a1a1a" stroke="#555" stroke-width="1.2"/>
    <rect x="8" y="8" width="14" height="14" rx="2" fill="none" stroke="#777" stroke-width="1.2"/>
    <line x1="8" y1="15" x2="22" y2="15" stroke="#666" stroke-width="1"/>
  </g>
  <!-- App 5 (far right) -->
  <g transform="translate(405, 93)">
    <rect width="30" height="30" rx="6" fill="#1a1a1a" stroke="#555" stroke-width="1.2"/>
    <circle cx="11" cy="15" r="4" fill="none" stroke="#777" stroke-width="1.2"/>
    <circle cx="19" cy="15" r="4" fill="none" stroke="#777" stroke-width="1.2"/>
  </g>

  <!-- IT Admin (worried posture, head down) -->
  <g transform="translate(240, 188)">
    <!-- Body (slouched) -->
    <ellipse cx="20" cy="38" rx="14" ry="18" fill="#2a1a1a" stroke="#ef4444" stroke-width="0.8" opacity="0.7"/>
    <!-- Head (tilted down) -->
    <circle cx="20" cy="16" r="10" fill="#2a1a1a" stroke="#ef4444" stroke-width="0.8" opacity="0.7"/>
    <!-- Worried face -->
    <circle cx="16" cy="14" r="1.2" fill="#ef4444" opacity="0.6"/>
    <circle cx="24" cy="14" r="1.2" fill="#ef4444" opacity="0.6"/>
    <!-- Frown -->
    <path d="M15,20 Q20,17 25,20" fill="none" stroke="#ef4444" stroke-width="0.8" opacity="0.5"/>
    <!-- Arms drooping -->
    <path d="M8,32 C2,40 4,48 8,50" stroke="#ef4444" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M32,32 C38,40 36,48 32,50" stroke="#ef4444" stroke-width="0.8" fill="none" opacity="0.5"/>
  </g>

  <!-- "Shadow IT chaos" label -->
  <text x="260" y="244" text-anchor="middle" fill="#666" font-size="11" font-weight="500">Shadow IT chaos</text>


  <!-- ==================== CENTER DIVIDER ==================== -->

  <line x1="560" y1="15" x2="560" y2="235" stroke="#444" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Arrow and label -->
  <g transform="translate(560, 125)">
    <!-- Arrow background pill -->
    <rect x="-22" y="-12" width="44" height="24" rx="12" fill="#1a1f25" stroke="#444" stroke-width="0.8"/>
    <!-- Arrow -->
    <path d="M-8,0 L6,0 M2,-4 L8,0 L2,4" stroke="#1ab759" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>


  <!-- ==================== RIGHT HALF: After APIANT ==================== -->

  <!-- "After" label -->
  <text x="860" y="24" text-anchor="middle" fill="#1ab759" font-size="14" font-weight="700" letter-spacing="1.5">AFTER</text>

  <!-- Central APIANT hub -->
  <g transform="translate(835, 95)" filter="url(#greenGlow)">
    <rect width="50" height="50" rx="10" fill="#0f1a14" stroke="#1ab759" stroke-width="2"/>
    <text x="25" y="22" text-anchor="middle" fill="#1ab759" font-size="6.5" font-weight="700" letter-spacing="0.5">APIANT</text>
    <!-- Hub icon (nodes connected to center) -->
    <circle cx="25" cy="33" r="3" fill="#1ab759" opacity="0.8"/>
    <circle cx="16" cy="38" r="2" fill="#1ab759" opacity="0.5"/>
    <circle cx="34" cy="38" r="2" fill="#1ab759" opacity="0.5"/>
    <line x1="25" y1="33" x2="16" y2="38" stroke="#1ab759" stroke-width="0.8" opacity="0.6"/>
    <line x1="25" y1="33" x2="34" y2="38" stroke="#1ab759" stroke-width="0.8" opacity="0.6"/>
  </g>

  <!-- Five app icons in semi-circle around hub -->
  <!-- Positions on semi-circle: top-left, top, top-right, bottom-left, bottom-right -->

  <!-- App 1 (far left of arc) -->
  <g transform="translate(670, 60)">
    <rect width="30" height="30" rx="6" fill="#111a14" stroke="#1ab759" stroke-width="1" opacity="0.8"/>
    <rect x="7" y="8" width="16" height="2" rx="1" fill="#1ab759" opacity="0.5"/>
    <rect x="7" y="13" width="12" height="2" rx="1" fill="#1ab759" opacity="0.4"/>
    <rect x="7" y="18" width="14" height="2" rx="1" fill="#1ab759" opacity="0.4"/>
  </g>

  <!-- App 2 (upper-left of arc) -->
  <g transform="translate(735, 42)">
    <rect width="30" height="30" rx="6" fill="#111a14" stroke="#1ab759" stroke-width="1" opacity="0.8"/>
    <circle cx="15" cy="12" r="5" fill="none" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
    <rect x="8" y="20" width="14" height="2" rx="1" fill="#1ab759" opacity="0.4"/>
  </g>

  <!-- App 3 (top center of arc) -->
  <g transform="translate(845, 35)">
    <rect width="30" height="30" rx="6" fill="#111a14" stroke="#1ab759" stroke-width="1" opacity="0.8"/>
    <polygon points="15,8 22,22 8,22" fill="none" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- App 4 (upper-right of arc) -->
  <g transform="translate(955, 42)">
    <rect width="30" height="30" rx="6" fill="#111a14" stroke="#1ab759" stroke-width="1" opacity="0.8"/>
    <rect x="8" y="8" width="14" height="14" rx="2" fill="none" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="15" x2="22" y2="15" stroke="#1ab759" stroke-width="0.8" opacity="0.4"/>
  </g>

  <!-- App 5 (far right of arc) -->
  <g transform="translate(1020, 60)">
    <rect width="30" height="30" rx="6" fill="#111a14" stroke="#1ab759" stroke-width="1" opacity="0.8"/>
    <circle cx="11" cy="15" r="4" fill="none" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
    <circle cx="19" cy="15" r="4" fill="none" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Clean green connection lines from apps to hub -->
  <!-- App 1 to hub -->
  <line x1="700" y1="75" x2="835" y2="120" stroke="#1ab759" stroke-width="1.5" opacity="0.6"/>
  <!-- App 2 to hub -->
  <line x1="765" y1="57" x2="842" y2="108" stroke="#1ab759" stroke-width="1.5" opacity="0.6"/>
  <!-- App 3 to hub -->
  <line x1="860" y1="65" x2="860" y2="95" stroke="#1ab759" stroke-width="1.5" opacity="0.6"/>
  <!-- App 4 to hub -->
  <line x1="955" y1="57" x2="878" y2="108" stroke="#1ab759" stroke-width="1.5" opacity="0.6"/>
  <!-- App 5 to hub -->
  <line x1="1020" y1="75" x2="885" y2="120" stroke="#1ab759" stroke-width="1.5" opacity="0.6"/>

  <!-- Green checkmarks next to each connection (midpoint of each line) -->
  <!-- Check 1 -->
  <g transform="translate(758, 92)">
    <circle r="7" fill="#0f1a14" stroke="#1ab759" stroke-width="0.8"/>
    <path d="M-3,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Check 2 -->
  <g transform="translate(796, 78)">
    <circle r="7" fill="#0f1a14" stroke="#1ab759" stroke-width="0.8"/>
    <path d="M-3,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Check 3 -->
  <g transform="translate(860, 78)">
    <circle r="7" fill="#0f1a14" stroke="#1ab759" stroke-width="0.8"/>
    <path d="M-3,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Check 4 -->
  <g transform="translate(922, 78)">
    <circle r="7" fill="#0f1a14" stroke="#1ab759" stroke-width="0.8"/>
    <path d="M-3,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Check 5 -->
  <g transform="translate(960, 92)">
    <circle r="7" fill="#0f1a14" stroke="#1ab759" stroke-width="0.8"/>
    <path d="M-3,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Monitoring panel icon (miniature dashboard) near hub -->
  <g transform="translate(896, 102)">
    <rect width="36" height="24" rx="3" fill="#0f1a14" stroke="#1ab759" stroke-width="0.8" opacity="0.7"/>
    <!-- Mini bar chart -->
    <rect x="5" y="14" width="4" height="6" rx="0.5" fill="#1ab759" opacity="0.4"/>
    <rect x="11" y="10" width="4" height="10" rx="0.5" fill="#1ab759" opacity="0.5"/>
    <rect x="17" y="6" width="4" height="14" rx="0.5" fill="#1ab759" opacity="0.6"/>
    <rect x="23" y="8" width="4" height="12" rx="0.5" fill="#1ab759" opacity="0.5"/>
    <!-- Top status dot -->
    <circle cx="30" cy="5" r="2" fill="#1ab759" opacity="0.8"/>
  </g>

  <!-- IT Admin (confident posture, upright) -->
  <g transform="translate(840, 168)">
    <!-- Body (upright, confident) -->
    <ellipse cx="20" cy="38" rx="13" ry="18" fill="#0f1a14" stroke="#1ab759" stroke-width="0.8" opacity="0.7"/>
    <!-- Head (upright) -->
    <circle cx="20" cy="14" r="10" fill="#0f1a14" stroke="#1ab759" stroke-width="0.8" opacity="0.7"/>
    <!-- Confident face -->
    <circle cx="16" cy="12" r="1.2" fill="#1ab759" opacity="0.6"/>
    <circle cx="24" cy="12" r="1.2" fill="#1ab759" opacity="0.6"/>
    <!-- Smile -->
    <path d="M15,18 Q20,22 25,18" fill="none" stroke="#1ab759" stroke-width="0.8" opacity="0.5"/>
    <!-- Arms on hips (confident stance) -->
    <path d="M8,30 C0,36 2,42 10,44" stroke="#1ab759" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M32,30 C40,36 38,42 30,44" stroke="#1ab759" stroke-width="0.8" fill="none" opacity="0.5"/>
  </g>

  <!-- "Centralized governance" label -->
  <text x="860" y="244" text-anchor="middle" fill="#1ab759" font-size="11" font-weight="500" opacity="0.8">Centralized governance</text>

</svg>