<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 526 395" width="526" height="395">
  <defs>
    <style>
      text { font-family: 'Inter', sans-serif; }
    </style>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background frame -->
  <rect x="0" y="0" width="526" height="395" rx="12" ry="12" fill="#0c0c0c"/>
  <rect x="1" y="1" width="524" height="393" rx="11" ry="11" fill="none" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

  <!-- LEFT HALF: Chat Interface -->

  <!-- Chat window container -->
  <rect x="16" y="16" width="230" height="363" rx="10" ry="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

  <!-- Chat header bar -->
  <rect x="16" y="16" width="230" height="40" rx="10" ry="10" fill="rgba(255,255,255,0.05)"/>
  <rect x="16" y="46" width="230" height="10" fill="rgba(255,255,255,0.05)"/>
  <line x1="16" y1="56" x2="246" y2="56" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Green online dot -->
  <circle cx="36" cy="36" r="4" fill="#1ab759"/>

  <!-- Header text -->
  <text x="46" y="40" fill="#f7f8f8" font-size="12" font-weight="600">APIANT Chatbot</text>

  <!-- Online label -->
  <text x="200" y="40" fill="rgba(255,255,255,0.4)" font-size="9" text-anchor="end">Online</text>
  <circle cx="206" cy="37" r="2.5" fill="#1ab759"/>

  <!-- User message bubble (right-aligned) -->
  <rect x="68" y="72" width="168" height="44" rx="12" ry="12" fill="rgba(255,255,255,0.08)"/>
  <!-- Tail nub -->
  <polygon points="228,108 236,116 228,116" fill="rgba(255,255,255,0.08)"/>
  <text x="78" y="88" fill="#f7f8f8" font-size="10" font-weight="400">What's the membership</text>
  <text x="78" y="102" fill="#f7f8f8" font-size="10" font-weight="400">status for client 12847?</text>

  <!-- User label -->
  <text x="236" y="130" fill="rgba(255,255,255,0.3)" font-size="8" text-anchor="end">You</text>

  <!-- Bot response bubble (left-aligned) -->
  <!-- Tail nub -->
  <polygon points="34,148 26,148 34,156" fill="rgba(26,183,89,0.1)"/>
  <rect x="34" y="140" width="186" height="130" rx="12" ry="12" fill="rgba(26,183,89,0.1)" stroke="rgba(26,183,89,0.25)" stroke-width="1"/>

  <!-- Bot icon -->
  <circle cx="44" cy="155" r="8" fill="rgba(26,183,89,0.2)"/>
  <text x="44" y="158" fill="#1ab759" font-size="8" font-weight="700" text-anchor="middle">AI</text>

  <!-- Bot label -->
  <text x="56" y="158" fill="rgba(255,255,255,0.5)" font-size="8">APIANT Bot</text>

  <!-- Response card content -->
  <!-- Name row -->
  <text x="48" y="178" fill="rgba(255,255,255,0.45)" font-size="9">Name</text>
  <text x="100" y="178" fill="#f7f8f8" font-size="9.5" font-weight="500">Sarah M.</text>

  <!-- Divider line -->
  <line x1="48" y1="184" x2="206" y2="184" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Status row -->
  <text x="48" y="198" fill="rgba(255,255,255,0.45)" font-size="9">Status</text>
  <circle cx="104" cy="195" r="3" fill="#1ab759"/>
  <text x="112" y="198" fill="#1ab759" font-size="9.5" font-weight="600">Active</text>

  <!-- Divider line -->
  <line x1="48" y1="204" x2="206" y2="204" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Next Visit row -->
  <text x="48" y="218" fill="rgba(255,255,255,0.45)" font-size="9">Next Visit</text>
  <text x="112" y="218" fill="#f7f8f8" font-size="9.5" font-weight="500">Thu 2pm</text>

  <!-- Divider line -->
  <line x1="48" y1="224" x2="206" y2="224" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Sessions row -->
  <text x="48" y="238" fill="rgba(255,255,255,0.45)" font-size="9">Sessions</text>
  <text x="112" y="238" fill="#f7f8f8" font-size="9.5" font-weight="500">3 remaining</text>

  <!-- Divider line -->
  <line x1="48" y1="244" x2="206" y2="244" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Live Data badge -->
  <rect x="48" y="250" width="48" height="14" rx="3" ry="3" fill="rgba(26,183,89,0.15)"/>
  <text x="72" y="260" fill="#1ab759" font-size="7.5" font-weight="600" text-anchor="middle">Live Data</text>

  <!-- Bot timestamp -->
  <text x="34" y="282" fill="rgba(255,255,255,0.25)" font-size="8">Just now</text>

  <!-- Input bar -->
  <rect x="24" y="340" width="214" height="32" rx="16" ry="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="44" y="360" fill="rgba(255,255,255,0.3)" font-size="10">Ask a question...</text>

  <!-- Send icon circle -->
  <circle cx="222" cy="356" r="11" fill="#1ab759"/>
  <!-- Send arrow -->
  <path d="M218,356 L224,356 M222,352 L226,356 L222,360" stroke="#0c0c0c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>


  <!-- DIVIDER -->

  <!-- Dashed vertical line -->
  <line x1="262" y1="30" x2="262" y2="380" stroke="#1ab759" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>

  <!-- "Behind the Scenes" label -->
  <rect x="248" y="174" width="28" height="100" rx="4" ry="4" fill="#0c0c0c"/>
  <text x="262" y="178" fill="#1ab759" font-size="8" font-weight="600" text-anchor="middle" writing-mode="tb" letter-spacing="1.5">BEHIND THE SCENES</text>

  <!-- Connecting arrow from chat to flow (horizontal) -->
  <line x1="246" y1="200" x2="248" y2="200" stroke="#1ab759" stroke-width="1" opacity="0.4"/>


  <!-- RIGHT HALF: Automation Flow -->

  <!-- Flow container -->
  <rect x="290" y="16" width="220" height="363" rx="10" ry="10" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

  <!-- Flow title -->
  <text x="400" y="42" fill="rgba(255,255,255,0.4)" font-size="9" font-weight="600" text-anchor="middle" letter-spacing="1.5">AUTOMATION FLOW</text>
  <line x1="340" y1="50" x2="460" y2="50" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Step 1: Chat Trigger -->
  <rect x="330" y="68" width="140" height="36" rx="8" ry="8" fill="rgba(26,183,89,0.08)" stroke="#1ab759" stroke-width="1.5"/>
  <!-- Lightning bolt icon -->
  <path d="M350,80 L354,80 L352,86 L356,86 L349,95 L351,88 L347,88 Z" fill="#1ab759"/>
  <text x="364" y="90" fill="#f7f8f8" font-size="11" font-weight="600">Chat Trigger</text>

  <!-- Green pulse dots around trigger -->
  <circle cx="330" cy="86" r="2" fill="#1ab759" opacity="0.4"/>
  <circle cx="470" cy="86" r="2" fill="#1ab759" opacity="0.4"/>

  <!-- Arrow 1 -->
  <line x1="400" y1="104" x2="400" y2="138" stroke="#1ab759" stroke-width="1.5"/>
  <polygon points="395,134 400,142 405,134" fill="#1ab759"/>

  <!-- Flow dot -->
  <circle cx="400" cy="120" r="2.5" fill="#1ab759" opacity="0.6"/>

  <!-- Step 2: Query Mindbody API -->
  <rect x="330" y="144" width="140" height="36" rx="8" ry="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <!-- API icon (brackets) -->
  <text x="348" y="167" fill="#1ab759" font-size="13" font-weight="700" font-family="monospace">{}</text>
  <text x="366" y="166" fill="#f7f8f8" font-size="10" font-weight="500">Query Mindbody</text>
  <text x="366" y="176" fill="rgba(255,255,255,0.4)" font-size="8">API Request</text>

  <!-- Arrow 2 -->
  <line x1="400" y1="180" x2="400" y2="214" stroke="#1ab759" stroke-width="1.5"/>
  <polygon points="395,210 400,218 405,210" fill="#1ab759"/>

  <circle cx="400" cy="196" r="2.5" fill="#1ab759" opacity="0.6"/>

  <!-- Step 3: Transform Data -->
  <rect x="330" y="220" width="140" height="36" rx="8" ry="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <!-- Gear icon -->
  <circle cx="348" cy="238" r="7" fill="none" stroke="#1ab759" stroke-width="1.5"/>
  <circle cx="348" cy="238" r="2.5" fill="#1ab759"/>
  <!-- Gear teeth -->
  <line x1="348" y1="229" x2="348" y2="232" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="348" y1="244" x2="348" y2="247" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="339" y1="238" x2="342" y2="238" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="354" y1="238" x2="357" y2="238" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>

  <text x="364" y="242" fill="#f7f8f8" font-size="10" font-weight="500">Transform Data</text>
  <text x="364" y="252" fill="rgba(255,255,255,0.4)" font-size="8">Format Response</text>

  <!-- Arrow 3 -->
  <line x1="400" y1="256" x2="400" y2="290" stroke="#1ab759" stroke-width="1.5"/>
  <polygon points="395,286 400,294 405,286" fill="#1ab759"/>

  <circle cx="400" cy="272" r="2.5" fill="#1ab759" opacity="0.6"/>

  <!-- Step 4: Return Response -->
  <rect x="330" y="296" width="140" height="36" rx="8" ry="8" fill="rgba(26,183,89,0.15)" stroke="#1ab759" stroke-width="1.5"/>
  <!-- Checkmark icon -->
  <circle cx="348" cy="314" r="8" fill="#1ab759"/>
  <path d="M344,314 L347,317 L353,311" stroke="#0c0c0c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <text x="362" y="318" fill="#f7f8f8" font-size="10" font-weight="600">Return Response</text>

  <!-- Success pulse dots -->
  <circle cx="330" cy="314" r="2" fill="#1ab759" opacity="0.4"/>
  <circle cx="470" cy="314" r="2" fill="#1ab759" opacity="0.4"/>

  <!-- Execution time label -->
  <rect x="362" y="342" width="76" height="18" rx="9" ry="9" fill="rgba(26,183,89,0.1)" stroke="rgba(26,183,89,0.2)" stroke-width="1"/>
  <text x="400" y="354" fill="#1ab759" font-size="8" font-weight="600" text-anchor="middle">230ms total</text>

  <!-- Decorative: faint connection from bot response to trigger -->
  <path d="M246,200 Q270,200 290,140 Q300,110 330,86" stroke="#1ab759" stroke-width="0.8" stroke-dasharray="3,3" fill="none" opacity="0.25"/>

  <!-- Decorative: faint connection from return to bot response -->
  <path d="M330,314 Q300,314 290,290 Q278,260 262,240" stroke="#1ab759" stroke-width="0.8" stroke-dasharray="3,3" fill="none" opacity="0.25"/>

</svg>