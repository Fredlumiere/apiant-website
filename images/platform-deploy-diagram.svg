<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1052 300" width="1052" height="300">
  <defs>
    <!-- Green glow behind master block -->
    <radialGradient id="greenGlow" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1ab759" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#1ab759" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#1ab759" stop-opacity="0"/>
    </radialGradient>

    <!-- Arrowhead marker -->
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#1ab759"/>
    </marker>

    <!-- Card gradient fill -->
    <linearGradient id="cardFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1052" height="300" rx="0" ry="0" fill="#0c0c0c"/>

  <!-- ============ LEFT SIDE: Master Codebase ============ -->

  <!-- Green glow behind master block -->
  <ellipse cx="165" cy="115" rx="160" ry="110" fill="url(#greenGlow)"/>

  <!-- Master codebase rounded rect -->
  <rect x="45" y="30" width="240" height="160" rx="12" ry="12"
        fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>

  <!-- Master block subtle inner border highlight -->
  <rect x="45" y="30" width="240" height="160" rx="12" ry="12"
        fill="none" stroke="#1ab759" stroke-width="0.5" stroke-opacity="0.3"/>

  <!-- "Master Codebase" label -->
  <text x="165" y="62" text-anchor="middle" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="15" font-weight="600">Master Codebase</text>

  <!-- Divider line under title -->
  <line x1="70" y1="74" x2="260" y2="74" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- === Icon 1: Branch/Conditional (lines forking) === -->
  <g transform="translate(90, 95)">
    <!-- Background circle -->
    <circle cx="20" cy="20" r="20" fill="rgba(26,183,89,0.08)" stroke="rgba(26,183,89,0.25)" stroke-width="1"/>
    <!-- Fork icon -->
    <circle cx="14" cy="12" r="2.5" fill="none" stroke="#1ab759" stroke-width="1.5"/>
    <circle cx="26" cy="12" r="2.5" fill="none" stroke="#1ab759" stroke-width="1.5"/>
    <circle cx="20" cy="28" r="2.5" fill="none" stroke="#1ab759" stroke-width="1.5"/>
    <line x1="14" y1="14.5" x2="14" y2="20" stroke="#1ab759" stroke-width="1.5"/>
    <line x1="26" y1="14.5" x2="26" y2="20" stroke="#1ab759" stroke-width="1.5"/>
    <path d="M14,20 Q14,25.5 20,25.5" fill="none" stroke="#1ab759" stroke-width="1.5"/>
    <path d="M26,20 Q26,25.5 20,25.5" fill="none" stroke="#1ab759" stroke-width="1.5"/>
  </g>
  <text x="110" y="142" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="'Inter', sans-serif" font-size="9.5">Branching</text>

  <!-- === Icon 2: Loop/Cycle (circular arrow) === -->
  <g transform="translate(145, 95)">
    <circle cx="20" cy="20" r="20" fill="rgba(26,183,89,0.08)" stroke="rgba(26,183,89,0.25)" stroke-width="1"/>
    <!-- Circular arrow -->
    <path d="M20,10 A10,10 0 1,1 11,16" fill="none" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Arrow tip -->
    <polygon points="11,12 8,17 14,17" fill="#1ab759"/>
  </g>
  <text x="165" y="142" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="'Inter', sans-serif" font-size="9.5">Loops</text>

  <!-- === Icon 3: API (two connected nodes) === -->
