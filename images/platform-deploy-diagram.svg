  <!-- Card 4: Location D -->
  <g transform="translate(620, 177)">
    <rect width="390" height="45" rx="8" ry="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <circle cx="18" cy="22.5" r="4" fill="#1ab759"/>
    <circle cx="18" cy="22.5" r="6" fill="#1ab759" opacity="0.2"/>
