  <!-- Card 3: Location C -->
  <g transform="translate(620, 120)">
    <rect width="390" height="45" rx="8" ry="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <circle cx="18" cy="22.5" r="4" fill="#1ab759"/>
    <circle cx="18" cy="22.5" r="6" fill="#1ab759" opacity="0.2"/>
    <text x="34" y="19" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="600">Location C</text>
    <text x="34" y="34" fill="rgba(255,255,255,0.45)" font-family="'Inter', sans-serif" font-size="10.5">CST, Premium Tier</text>
    <g transform="translate(354, 11)">
