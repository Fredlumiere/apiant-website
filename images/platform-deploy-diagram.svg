      <circle cx="12" cy="12" r="1.5" fill="rgba(255,255,255,0.3)"/>
      <line x1="12" y1="5" x2="12" y2="7" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="12" y1="17" x2="12" y2="19" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="5" y1="12" x2="7" y2="12" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="17" y1="12" x2="19" y2="12" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="7" y1="7" x2="8.5" y2="8.5" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="15.5" y1="15.5" x2="17" y2="17" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="7" y1="17" x2="8.5" y2="15.5" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
