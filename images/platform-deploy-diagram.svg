    <circle cx="12" cy="20" r="1.5" fill="#1ab759"/>
    <circle cx="28" cy="20" r="1.5" fill="#1ab759"/>
  </g>
  <text x="220" y="142" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="'Inter', sans-serif" font-size="9.5">API Calls</text>

  <!-- === "Deploy to All" button === -->
