  <!-- Slight highlight on top -->
  <rect x="82" y="210" width="166" height="20" rx="8" ry="8" fill="rgba(255,255,255,0.08)"/>
  <rect x="82" y="220" width="166" height="10" fill="rgba(255,255,255,0.08)"/>

