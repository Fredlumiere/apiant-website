  <circle cx="285" cy="105" r="2.5" fill="#1ab759" opacity="0.6"/>
  <circle cx="285" cy="110" r="2.5" fill="#1ab759" opacity="0.6"/>
  <circle cx="285" cy="115" r="2.5" fill="#1ab759" opacity="0.6"/>
