  <path d="M285,105 Q440,75 615,85" fill="none" stroke="#1ab759" stroke-width="1.5" stroke-opacity="0.7" marker-end="url(#arrowGreen)"/>
  <path d="M285,110 Q450,110 615,142" fill="none" stroke="#1ab759" stroke-width="1.5" stroke-opacity="0.7" marker-end="url(#arrowGreen)"/>
  <path d="M285,115 Q440,145 615,199" fill="none" stroke="#1ab759" stroke-width="1.5" stroke-opacity="0.7" marker-end="url(#arrowGreen)"/>
