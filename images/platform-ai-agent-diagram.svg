<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 526 395" width="526" height="395">
  <defs>
    <!-- Green glow filter for center circle -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.102
                0 0 0 0 0.718
                0 0 0 0 0.349
                0 0 0 0.45 0" result="greenBlur"/>
      <feComposite in="SourceGraphic" in2="greenBlur" operator="over"/>
    </filter>
    <!-- Arrowhead marker -->
    <marker id="arrowGreen" viewBox="0 0 10 7" refX="10" refY="3.5"
      markerWidth="8" markerHeight="6" orient="auto-start-reverse" fill="#1ab759">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <!-- Subtle shadow for cards -->
    <filter id="cardShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="526" height="395" fill="#0c0c0c" rx="0"/>

  <!-- CONNECTION LINES (drawn first, behind everything) -->
  <!-- Center point: 263, 170 -->
  <!-- Top-left node center: 145, 125 -->
  <line x1="228" y1="150" x2="175" y2="133" stroke="#1ab759" stroke-width="2" marker-end="url(#arrowGreen)" opacity="0.85"/>
  <!-- Top-right node center: 381, 125 -->
  <line x1="298" y1="150" x2="351" y2="133" stroke="#1ab759" stroke-width="2" marker-end="url(#arrowGreen)" opacity="0.85"/>
  <!-- Bottom-right node center: 381, 275 -->
  <line x1="298" y1="190" x2="351" y2="267" stroke="#1ab759" stroke-width="2" marker-end="url(#arrowGreen)" opacity="0.85"/>
  <!-- Bottom-left node center: 145, 275 -->
  <line x1="228" y1="190" x2="175" y2="267" stroke="#1ab759" stroke-width="2" marker-end="url(#arrowGreen)" opacity="0.85"/>

  <!-- GOAL PILL (top center) -->
  <rect x="131" y="38" width="264" height="32" rx="16" ry="16"
    fill="rgba(26,183,89,0.08)" stroke="#1ab759" stroke-width="1.2"/>
  <text x="263" y="59" text-anchor="middle" fill="#f7f8f8"
    font-family="'Inter', sans-serif" font-size="11.5" font-weight="500">
    Goal: Resolve billing discrepancy
  </text>

  <!-- CENTER CIRCLE with glow -->
  <circle cx="263" cy="170" r="35" fill="rgba(26,183,89,0.06)" stroke="#1ab759"
    stroke-width="2" filter="url(#greenGlow)"/>

  <!-- Brain / neural network icon inside center circle -->
  <!-- Simplified brain-like connected nodes -->
  <g transform="translate(263,165)" fill="none" stroke="#1ab759" stroke-width="1.5">
    <!-- Central node -->
    <circle cx="0" cy="0" r="3" fill="#1ab759"/>
    <!-- Upper nodes -->
    <circle cx="-8" cy="-10" r="2.5" fill="#1ab759"/>
    <circle cx="8" cy="-10" r="2.5" fill="#1ab759"/>
    <circle cx="0" cy="-15" r="2" fill="#1ab759"/>
    <!-- Lower nodes -->
    <circle cx="-10" cy="6" r="2.5" fill="#1ab759"/>
    <circle cx="10" cy="6" r="2.5" fill="#1ab759"/>
    <!-- Side nodes -->
    <circle cx="-15" cy="-3" r="2" fill="#1ab759"/>
    <circle cx="15" cy="-3" r="2" fill="#1ab759"/>
    <!-- Connections from center -->
    <line x1="0" y1="0" x2="-8" y2="-10" stroke-width="1.2"/>
    <line x1="0" y1="0" x2="8" y2="-10" stroke-width="1.2"/>
    <line x1="0" y1="0" x2="-10" y2="6" stroke-width="1.2"/>
    <line x1="0" y1="0" x2="10" y2="6" stroke-width="1.2"/>
    <!-- Cross connections -->
    <line x1="-8" y1="-10" x2="0" y2="-15" stroke-width="1" opacity="0.7"/>
    <line x1="8" y1="-10" x2="0" y2="-15" stroke-width="1" opacity="0.7"/>
    <line x1="-8" y1="-10" x2="-15" y2="-3" stroke-width="1" opacity="0.7"/>
    <line x1="8" y1="-10" x2="15" y2="-3" stroke-width="1" opacity="0.7"/>
    <line x1="-15" y1="-3" x2="-10" y2="6" stroke-width="1" opacity="0.7"/>
    <line x1="15" y1="-3" x2="10" y2="6" stroke-width="1" opacity="0.7"/>
    <!-- Outer arc connections (brain shape) -->
    <path d="M-15,-3 Q-16,-12 -8,-10" stroke-width="1" opacity="0.5"/>
    <path d="M15,-3 Q16,-12 8,-10" stroke-width="1" opacity="0.5"/>
    <path d="M-8,-10 Q0,-20 8,-10" stroke-width="1" opacity="0.5"/>
    <path d="M-15,-3 Q-16,8 -10,6" stroke-width="1" opacity="0.5"/>
    <path d="M15,-3 Q16,8 10,6" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- "AI Agent" label below center circle -->
  <text x="263" y="222" text-anchor="middle" fill="#f7f8f8"
    font-family="'Inter', sans-serif" font-size="14" font-weight="700">
    AI Agent
  </text>

  <!-- TOOL NODE 1: Top-left - Query Salesforce -->
  <g filter="url(#cardShadow)">
    <rect x="80" y="100" width="130" height="50" rx="8" ry="8"
      fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Database icon -->
    <g transform="translate(100, 118)" fill="none" stroke="#1ab759" stroke-width="1.3">
      <ellipse cx="0" cy="0" rx="7" ry="3"/>
      <path d="M-7,0 v8 c0,1.7 3.1,3 7,3 s7-1.3 7-3 v-8"/>
      <path d="M-7,4 c0,1.7 3.1,3 7,3 s7-1.3 7-3" opacity="0.6"/>
    </g>
    <text x="117" y="130" fill="#f7f8f8"
      font-family="'Inter', sans-serif" font-size="11.5" font-weight="500">
      Query Salesforce
    </text>
  </g>

  <!-- TOOL NODE 2: Top-right - Check HubSpot -->
  <g filter="url(#cardShadow)">
    <rect x="316" y="100" width="130" height="50" rx="8" ry="8"
      fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Timeline icon (horizontal line with dots) -->
    <g transform="translate(336, 125)" fill="none" stroke="#1ab759" stroke-width="1.3">
      <line x1="-6" y1="0" x2="10" y2="0"/>
      <circle cx="-6" cy="0" r="2" fill="#1ab759"/>
      <circle cx="2" cy="0" r="2" fill="#1ab759"/>
      <circle cx="10" cy="0" r="2" fill="#1ab759"/>
      <line x1="-6" y1="-5" x2="-6" y2="0" opacity="0.6"/>
      <line x1="2" y1="5" x2="2" y2="0" opacity="0.6"/>
      <line x1="10" y1="-5" x2="10" y2="0" opacity="0.6"/>
    </g>
    <text x="353" y="130" fill="#f7f8f8"
      font-family="'Inter', sans-serif" font-size="11.5" font-weight="500">
      Check HubSpot
    </text>
  </g>

  <!-- TOOL NODE 3: Bottom-right - Pull Invoice -->
  <g filter="url(#cardShadow)">
    <rect x="316" y="250" width="130" height="50" rx="8" ry="8"
      fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Document icon -->
    <g transform="translate(336, 268)" fill="none" stroke="#1ab759" stroke-width="1.3">
      <path d="M-5,-7 h7 l4,4 v10 h-11 z"/>
      <path d="M2,-7 v4 h4" opacity="0.7"/>
      <line x1="-3" y1="0" x2="3" y2="0" stroke-width="1" opacity="0.5"/>
      <line x1="-3" y1="3" x2="3" y2="3" stroke-width="1" opacity="0.5"/>
    </g>
    <text x="353" y="280" fill="#f7f8f8"
      font-family="'Inter', sans-serif" font-size="11.5" font-weight="500">
      Pull Invoice
    </text>
  </g>

  <!-- TOOL NODE 4: Bottom-left - Send Slack Alert -->
  <g filter="url(#cardShadow)">
    <rect x="80" y="250" width="130" height="50" rx="8" ry="8"
      fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Message/chat icon -->
    <g transform="translate(100, 268)" fill="none" stroke="#1ab759" stroke-width="1.3">
      <path d="M-7,-6 h14 a2,2 0 0 1 2,2 v7 a2,2 0 0 1 -2,2 h-5 l-4,4 v-4 h-5 a2,2 0 0 1 -2,-2 v-7 a2,2 0 0 1 2,-2 z"/>
      <line x1="-3" y1="-1" x2="5" y2="-1" stroke-width="1" opacity="0.5"/>
      <line x1="-3" y1="2" x2="3" y2="2" stroke-width="1" opacity="0.5"/>
    </g>
    <text x="117" y="280" fill="#f7f8f8"
      font-family="'Inter', sans-serif" font-size="11.5" font-weight="500">
      Send Slack Alert
    </text>
  </g>

  <!-- REASONING PANEL (bottom-right) -->
  <g filter="url(#cardShadow)">
    <rect x="370" y="330" width="140" height="58" rx="6" ry="6"
      fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Header bar -->
    <rect x="370" y="330" width="140" height="18" rx="6" ry="6"
      fill="rgba(26,183,89,0.1)"/>
    <!-- Fix bottom corners of header (overlap with square bottom) -->
    <rect x="370" y="340" width="140" height="8"
      fill="rgba(26,183,89,0.1)"/>
    <text x="382" y="344" fill="#1ab759"
      font-family="'Inter', sans-serif" font-size="9.5" font-weight="600">
      Reasoning
    </text>
    <!-- Steps -->
    <text x="382" y="359" fill="rgba(255,255,255,0.55)"
      font-family="'Inter', sans-serif" font-size="8.5">
      1. Check CRM records
    </text>
    <text x="382" y="370" fill="rgba(255,255,255,0.55)"
      font-family="'Inter', sans-serif" font-size="8.5">
      2. Cross-ref invoices
    </text>
    <text x="382" y="381" fill="rgba(255,255,255,0.55)"
      font-family="'Inter', sans-serif" font-size="8.5">
      3. Notify team
    </text>
  </g>
</svg>