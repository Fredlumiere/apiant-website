      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.102  0 0 0 0 0.718  0 0 0 0 0.349  0 0 0 0.3 0" result="greenBlur"/>
      <feMerge>
        <feMergeNode in="greenBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

