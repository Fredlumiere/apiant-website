<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke="#1ab759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Three stacking blocks (bar chart style, ascending left to right) -->
  <!-- Block 1 - shortest -->
  <rect x="6" y="30" width="9" height="12" rx="1.5" ry="1.5"/>
  <!-- Block 2 - medium -->
  <rect x="17" y="22" width="9" height="20" rx="1.5" ry="1.5"/>
  <!-- Block 3 - tallest -->
  <rect x="28" y="14" width="9" height="28" rx="1.5" ry="1.5"/>
  <!-- Circular recurring arrow (cycle symbol) at top-right -->
  <path d="M40 12 A7 7 0 1 1 42 6" fill="none"/>
  <polyline points="42,9.5 42,5.5 38,5.5"/>
</svg>
