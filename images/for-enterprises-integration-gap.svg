<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 350" fill="none">
  <style>
    text { font-family: 'Inter', sans-serif; }
  </style>

  <!-- ==================== LEFT HALF: Shallow Integration ==================== -->

  <!-- Header -->
  <text x="265" y="38" text-anchor="middle" fill="#94a3b8" font-size="18" font-weight="600" letter-spacing="0.5">Shallow Integration</text>

  <!-- App A icon -->
  <rect x="60" y="140" width="54" height="54" rx="12" fill="rgba(148,163,184,0.08)" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="87" y="172" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="500">App A</text>
  <text x="87" y="215" text-anchor="middle" fill="#64748b" font-size="10">Source</text>

  <!-- App B icon -->
  <rect x="416" y="140" width="54" height="54" rx="12" fill="rgba(148,163,184,0.08)" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="443" y="172" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="500">App B</text>
  <text x="443" y="215" text-anchor="middle" fill="#64748b" font-size="10">Destination</text>

  <!-- Single dashed connection line -->
  <line x1="114" y1="167" x2="416" y2="167" stroke="#64748b" stroke-width="1.5" stroke-dasharray="8 5" opacity="0.6"/>

  <!-- Field label on the line -->
  <text x="265" y="158" text-anchor="middle" fill="#64748b" font-size="10" font-style="italic">Contact Name</text>

  <!-- Red X mark 1 - near left side of connection -->
  <g transform="translate(175, 145)">
    <circle cx="0" cy="0" r="10" fill="rgba(239,68,68,0.12)" stroke="#ef4444" stroke-width="1.2"/>
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="4" y1="-4" x2="-4" y2="4" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- Red X mark 2 - center-right of connection -->
  <g transform="translate(340, 185)">
    <circle cx="0" cy="0" r="10" fill="rgba(239,68,68,0.12)" stroke="#ef4444" stroke-width="1.2"/>
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="4" y1="-4" x2="-4" y2="4" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- Red X mark 3 - below line, left-center -->
  <g transform="translate(230, 192)">
    <circle cx="0" cy="0" r="10" fill="rgba(239,68,68,0.12)" stroke="#ef4444" stroke-width="1.2"/>
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="4" y1="-4" x2="-4" y2="4" stroke="#ef4444" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- Warning badge below the connection -->
  <g transform="translate(265, 260)">
    <rect x="-52" y="-14" width="104" height="28" rx="14" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="1"/>
    <!-- Warning triangle icon -->
    <path d="M-32,-4 L-27,6 L-37,6 Z" fill="none" stroke="#ef4444" stroke-width="1.3" stroke-linejoin="round"/>
    <line x1="-32" y1="-1" x2="-32" y2="2" stroke="#ef4444" stroke-width="1.3" stroke-linecap="round"/>
    <circle cx="-32" cy="4" r="0.8" fill="#ef4444"/>
    <text x="4" y="4" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="500">Fragile</text>
  </g>

  <!-- Left side bottom labels -->
  <text x="265" y="310" text-anchor="middle" fill="#64748b" font-size="10">Single field sync</text>
  <text x="265" y="325" text-anchor="middle" fill="#64748b" font-size="10">No error handling, no logic</text>

  <!-- ==================== CENTER DIVIDER ==================== -->

  <line x1="560" y1="20" x2="560" y2="335" stroke="#334155" stroke-width="1" stroke-dasharray="6 4"/>

  <!-- "vs" label -->
  <rect x="543" y="160" width="34" height="24" rx="12" fill="#1e293b"/>
  <text x="560" y="177" text-anchor="middle" fill="#64748b" font-size="12" font-weight="600">vs</text>

  <!-- ==================== RIGHT HALF: Deep Integration ==================== -->

  <!-- Header -->
  <text x="855" y="38" text-anchor="middle" fill="#1ab759" font-size="18" font-weight="600" letter-spacing="0.5">Deep Integration</text>

  <!-- App A icon -->
  <rect x="620" y="115" width="54" height="54" rx="12" fill="rgba(26,183,89,0.06)" stroke="#1ab759" stroke-width="1.5"/>
  <text x="647" y="147" text-anchor="middle" fill="#f7f8f8" font-size="11" font-weight="500">App A</text>
  <text x="647" y="190" text-anchor="middle" fill="#94a3b8" font-size="10">Source</text>

  <!-- App B icon -->
  <rect x="1036" y="115" width="54" height="54" rx="12" fill="rgba(26,183,89,0.06)" stroke="#1ab759" stroke-width="1.5"/>
  <text x="1063" y="147" text-anchor="middle" fill="#f7f8f8" font-size="11" font-weight="500">App B</text>
  <text x="1063" y="190" text-anchor="middle" fill="#94a3b8" font-size="10">Destination</text>

  <!-- Five green data streams -->
  <!-- Stream positions: y = 95, 115, 135, 155, 175 (spaced 20px apart) -->

  <!-- Stream 1: Bookings -->
  <line x1="674" y1="112" x2="760" y2="112" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <line x1="950" y1="112" x2="1036" y2="112" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <text x="714" y="108" text-anchor="middle" fill="#94a3b8" font-size="9">Bookings</text>
  <!-- Green checkmark -->
  <g transform="translate(1000, 112)">
    <path d="M-4,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Stream 2: Appointments -->
  <line x1="674" y1="128" x2="760" y2="128" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <line x1="950" y1="128" x2="1036" y2="128" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <text x="714" y="124" text-anchor="middle" fill="#94a3b8" font-size="9">Appointments</text>
  <!-- Green checkmark -->
  <g transform="translate(1000, 128)">
    <path d="M-4,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Stream 3: Memberships -->
  <line x1="674" y1="144" x2="760" y2="144" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <line x1="950" y1="144" x2="1036" y2="144" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <text x="714" y="140" text-anchor="middle" fill="#94a3b8" font-size="9">Memberships</text>
  <!-- Green checkmark -->
  <g transform="translate(1000, 144)">
    <path d="M-4,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Stream 4: Services -->
  <line x1="674" y1="160" x2="760" y2="160" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <line x1="950" y1="160" x2="1036" y2="160" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <text x="714" y="156" text-anchor="middle" fill="#94a3b8" font-size="9">Services</text>
  <!-- Green checkmark -->
  <g transform="translate(1000, 160)">
    <path d="M-4,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Stream 5: Contracts -->
  <line x1="674" y1="176" x2="760" y2="176" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <line x1="950" y1="176" x2="1036" y2="176" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  <text x="714" y="172" text-anchor="middle" fill="#94a3b8" font-size="9">Contracts</text>
  <!-- Green checkmark -->
  <g transform="translate(1000, 176)">
    <path d="M-4,0 L-1,3 L4,-3" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Central processing zone background -->
  <rect x="770" y="88" width="170" height="110" rx="10" fill="rgba(26,183,89,0.03)" stroke="rgba(26,183,89,0.1)" stroke-width="1" stroke-dasharray="4 3"/>

  <!-- Bundled streams entering processing zone -->
  <!-- Left bundle (5 lines merging into zone) -->
  <line x1="760" y1="112" x2="785" y2="120" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  <line x1="760" y1="128" x2="785" y2="130" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  <line x1="760" y1="144" x2="785" y2="143" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  <line x1="760" y1="160" x2="785" y2="156" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  <line x1="760" y1="176" x2="785" y2="166" stroke="#1ab759" stroke-width="1" opacity="0.5"/>

  <!-- Right bundle (zone to 5 lines) -->
  <line x1="925" y1="120" x2="950" y2="112" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  <line x1="925" y1="130" x2="950" y2="128" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  <line x1="925" y1="143" x2="950" y2="144" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  <line x1="925" y1="156" x2="950" y2="160" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
  <line x1="925" y1="166" x2="950" y2="176" stroke="#1ab759" stroke-width="1" opacity="0.5"/>

  <!-- Processing Node 1: Logic (diamond) -->
  <g transform="translate(815, 130)">
    <polygon points="0,-18 18,0 0,18 -18,0" fill="rgba(26,183,89,0.08)" stroke="#1ab759" stroke-width="1.3"/>
    <!-- Logic icon: branching paths -->
    <line x1="-5" y1="-4" x2="0" y2="0" stroke="#1ab759" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="5" y2="-4" stroke="#1ab759" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1ab759" stroke-width="1.2" stroke-linecap="round"/>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-size="9">Logic</text>
  </g>

  <!-- Processing Node 2: Error Handling (shield) -->
  <g transform="translate(855, 130)">
    <path d="M0,-16 C8,-14 14,-10 14,-2 C14,8 8,14 0,18 C-8,14 -14,8 -14,-2 C-14,-10 -8,-14 0,-16Z" fill="rgba(26,183,89,0.08)" stroke="#1ab759" stroke-width="1.3"/>
    <!-- Checkmark inside shield -->
    <path d="M-4,1 L-1,4 L5,-3" stroke="#1ab759" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-size="8">Error</text>
    <text x="0" y="40" text-anchor="middle" fill="#94a3b8" font-size="8">Handling</text>
  </g>

  <!-- Processing Node 3: Rate Limiting (meter/gauge) -->
  <g transform="translate(900, 130)">
    <!-- Circular gauge -->
    <circle cx="0" cy="0" r="15" fill="rgba(26,183,89,0.08)" stroke="#1ab759" stroke-width="1.3"/>
    <!-- Gauge arc -->
    <path d="M-10,5 A12,12 0 0,1 10,5" fill="none" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
    <!-- Needle -->
    <line x1="0" y1="4" x2="5" y2="-6" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="0" cy="4" r="1.5" fill="#1ab759"/>
    <text x="0" y="30" text-anchor="middle" fill="#94a3b8" font-size="8">Rate</text>
    <text x="0" y="40" text-anchor="middle" fill="#94a3b8" font-size="8">Limiting</text>
  </g>

  <!-- Right side bottom summary -->
  <g transform="translate(855, 240)">
    <rect x="-72" y="-14" width="144" height="28" rx="14" fill="rgba(26,183,89,0.1)" stroke="#1ab759" stroke-width="1"/>
    <!-- Checkmark icon -->
    <path d="M-50,-2 L-46,3 L-40,-4" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="6" y="4" text-anchor="middle" fill="#1ab759" font-size="10" font-weight="500">Production-Grade</text>
  </g>

  <text x="855" y="286" text-anchor="middle" fill="#94a3b8" font-size="10">Multi-object, bi-directional sync</text>
  <text x="855" y="301" text-anchor="middle" fill="#94a3b8" font-size="10">with built-in error recovery</text>

  <!-- Bottom tagline -->
  <text x="560" y="342" text-anchor="middle" fill="#64748b" font-size="10" font-style="italic">Most platforms stop at the left. APIANT delivers the right.</text>

</svg>