<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 300" fill="none">
  <defs>
    <style>
      text { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Card shadow -->
    <filter id="cardShadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <!-- Arrow glow -->
    <filter id="arrowGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ============================================ -->
  <!-- PANEL 1: Automation Editor                   -->
  <!-- ============================================ -->
  <g filter="url(#cardShadow)">
    <!-- Card body -->
    <rect x="40" y="40" width="280" height="220" rx="10" ry="10"
          fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Header bar -->
    <rect x="40" y="40" width="280" height="36" rx="10" ry="10" fill="#1a2332"/>
    <rect x="40" y="66" width="280" height="10" fill="#1a2332"/>
    <!-- Header divider -->
    <line x1="40" y1="76" x2="320" y2="76" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Flow icon in header -->
    <circle cx="60" cy="58" r="4" fill="#1ab759"/>
    <line x1="64" y1="58" x2="72" y2="54" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="76" cy="54" r="3" fill="none" stroke="#1ab759" stroke-width="1.5"/>
    <line x1="72" y1="62" x2="64" y2="58" stroke="#1ab759" stroke-width="0" opacity="0"/>
    <line x1="64" y1="58" x2="72" y2="62" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="76" cy="62" r="3" fill="none" stroke="#1ab759" stroke-width="1.5"/>
    <!-- Header text -->
    <text x="88" y="63" fill="#f7f8f8" font-size="12" font-weight="600">Automation Editor</text>

    <!-- Setting 1: Checkbox "Sync Appointments" -->
    <rect x="60" y="92" width="14" height="14" rx="3" fill="#1ab759"/>
    <polyline points="63,99 67,103 73,94" fill="none" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="82" y="103" fill="#f7f8f8" font-size="11">Sync Appointments</text>

    <!-- Setting 2: Checkbox "Custom Objects" -->
    <rect x="60" y="118" width="14" height="14" rx="3" fill="#1ab759"/>
    <polyline points="63,125 67,129 73,120" fill="none" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="82" y="129" fill="#f7f8f8" font-size="11">Custom Objects</text>

    <!-- Setting 3: Dropdown "Time Zone > Eastern" -->
    <rect x="60" y="146" width="240" height="28" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="72" y="164" fill="rgba(255,255,255,0.5)" font-size="10">Time Zone</text>
    <text x="200" y="164" fill="#f7f8f8" font-size="10" font-weight="500">Eastern</text>
    <!-- Dropdown chevron -->
    <polyline points="282,157 286,163 290,157" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Setting 4: Toggle "Two-way Sync" -->
    <text x="60" y="202" fill="#f7f8f8" font-size="11">Two-way Sync</text>
    <!-- Toggle track -->
    <rect x="240" y="191" width="36" height="18" rx="9" fill="#1ab759"/>
    <!-- Toggle knob -->
    <circle cx="267" cy="200" r="6.5" fill="#fff"/>
    <!-- ON label -->
    <text x="246" y="203" fill="#fff" font-size="7" font-weight="600" opacity="0.9">ON</text>

    <!-- Subtle "settings define logic" hint -->
    <text x="60" y="240" fill="rgba(255,255,255,0.25)" font-size="9">Settings control automation logic</text>
  </g>

  <!-- ============================================ -->
  <!-- GREEN ARROW 1: "Define"                      -->
  <!-- ============================================ -->
  <g filter="url(#arrowGlow)">
    <text x="362" y="128" fill="#1ab759" font-size="11" font-weight="500" text-anchor="middle">Define</text>
    <!-- Arrow shaft -->
    <line x1="340" y1="150" x2="388" y2="150" stroke="#1ab759" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="388,143 400,150 388,157" fill="#1ab759"/>
  </g>

  <!-- ============================================ -->
  <!-- PANEL 2: FormApp Builder                     -->
  <!-- ============================================ -->
  <g filter="url(#cardShadow)">
    <!-- Card body -->
    <rect x="410" y="40" width="280" height="220" rx="10" ry="10"
          fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Header bar -->
    <rect x="410" y="40" width="280" height="36" rx="10" ry="10" fill="#1f2a1f"/>
    <rect x="410" y="66" width="280" height="10" fill="#1f2a1f"/>
    <!-- Header divider -->
    <line x1="410" y1="76" x2="690" y2="76" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
    <!-- Grid/layout icon in header -->
    <rect x="428" y="50" width="6" height="6" rx="1" fill="#1ab759"/>
    <rect x="436" y="50" width="6" height="6" rx="1" fill="#1ab759"/>
    <rect x="428" y="58" width="6" height="6" rx="1" fill="#1ab759"/>
    <rect x="436" y="58" width="6" height="6" rx="1" fill="#1ab759" opacity="0.5"/>
    <!-- Header text -->
    <text x="452" y="63" fill="#f7f8f8" font-size="12" font-weight="600">FormApp Builder</text>

    <!-- Brand badge -->
    <rect x="580" y="46" width="96" height="20" rx="4" fill="rgba(26,183,89,0.15)" stroke="#1ab759" stroke-width="0.5"/>
    <text x="594" y="60" fill="#1ab759" font-size="9" font-weight="500">Brand: Acme Corp</text>
    <!-- Color picker dot -->
    <circle cx="670" cy="56" r="4" fill="#3b82f6" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>

    <!-- Builder canvas area -->
    <!-- Setting 1: Checkbox with drag handle -->
    <g>
      <!-- Drag handle dots -->
      <circle cx="424" cy="93" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="424" cy="98" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="424" cy="103" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="93" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="98" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="103" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <!-- Element container (selected/editable feel) -->
      <rect x="438" y="84" width="236" height="26" rx="4" fill="rgba(255,255,255,0.02)" stroke="rgba(26,183,89,0.3)" stroke-width="1" stroke-dasharray="3,2"/>
      <rect x="446" y="91" width="12" height="12" rx="2" fill="#1ab759"/>
      <polyline points="449,97 452,100 457,93" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="464" y="101" fill="#f7f8f8" font-size="10">Sync Appointments</text>
    </g>

    <!-- Setting 2: Checkbox with drag handle -->
    <g>
      <circle cx="424" cy="120" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="424" cy="125" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="424" cy="130" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="120" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="125" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="130" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <rect x="438" y="112" width="236" height="26" rx="4" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1" stroke-dasharray="3,2"/>
      <rect x="446" y="119" width="12" height="12" rx="2" fill="#1ab759"/>
      <polyline points="449,125 452,128 457,121" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="464" y="129" fill="#f7f8f8" font-size="10">Custom Objects</text>
    </g>

    <!-- Setting 3: Dropdown with drag handle -->
    <g>
      <circle cx="424" cy="150" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="424" cy="155" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="424" cy="160" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="150" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="155" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="160" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <rect x="438" y="143" width="236" height="24" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.06)" stroke-width="1" stroke-dasharray="3,2"/>
      <text x="450" y="159" fill="rgba(255,255,255,0.5)" font-size="9">Time Zone</text>
      <text x="570" y="159" fill="#f7f8f8" font-size="9">Eastern</text>
      <polyline points="658,152 662,158 666,152" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Setting 4: Toggle with drag handle -->
    <g>
      <circle cx="424" cy="180" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="424" cy="185" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="424" cy="190" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="180" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="185" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <circle cx="429" cy="190" r="1.5" fill="rgba(255,255,255,0.25)"/>
      <rect x="438" y="174" width="236" height="24" rx="4" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1" stroke-dasharray="3,2"/>
      <text x="450" y="190" fill="#f7f8f8" font-size="10">Two-way Sync</text>
      <!-- Toggle track -->
      <rect x="630" y="179" width="30" height="14" rx="7" fill="#1ab759"/>
      <!-- Toggle knob -->
      <circle cx="653" cy="186" r="5" fill="#fff"/>
    </g>

    <!-- Subtle builder hint -->
    <text x="430" y="240" fill="rgba(255,255,255,0.25)" font-size="9">Drag, arrange, and brand for end users</text>
  </g>

  <!-- ============================================ -->
  <!-- GREEN ARROW 2: "Publish"                     -->
  <!-- ============================================ -->
  <g filter="url(#arrowGlow)">
    <text x="732" y="128" fill="#1ab759" font-size="11" font-weight="500" text-anchor="middle">Publish</text>
    <!-- Arrow shaft -->
    <line x1="710" y1="150" x2="758" y2="150" stroke="#1ab759" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="758,143 770,150 758,157" fill="#1ab759"/>
  </g>

  <!-- ============================================ -->
  <!-- PANEL 3: Your Product (end user view)        -->
  <!-- ============================================ -->
  <g filter="url(#cardShadow)">
    <!-- Card body - slightly brighter to feel like a "live product" -->
    <rect x="780" y="40" width="280" height="220" rx="10" ry="10"
          fill="rgba(255,255,255,0.045)" stroke="rgba(255,255,255,0.09)" stroke-width="1"/>
    <!-- Header bar - branded feel -->
    <rect x="780" y="40" width="280" height="36" rx="10" ry="10" fill="#1a1a2e"/>
    <rect x="780" y="66" width="280" height="10" fill="#1a1a2e"/>
    <!-- Header divider -->
    <line x1="780" y1="76" x2="1060" y2="76" stroke="rgba(255,255,255,0.09)" stroke-width="1"/>
    <!-- Small generic brand icon -->
    <rect x="796" y="49" width="16" height="16" rx="3" fill="#3b82f6"/>
    <text x="800" y="61" fill="#fff" font-size="9" font-weight="700">A</text>
    <!-- Header text -->
    <text x="820" y="63" fill="#f7f8f8" font-size="12" font-weight="600">Acme Corp Settings</text>

    <!-- Clean end-user form -->
    <!-- Setting 1: Polished checkbox -->
    <rect x="800" y="90" width="16" height="16" rx="4" fill="#1ab759"/>
    <polyline points="804,98 808,102 814,93" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="824" y="103" fill="#f7f8f8" font-size="11.5">Sync Appointments</text>

    <!-- Setting 2: Polished checkbox -->
    <rect x="800" y="118" width="16" height="16" rx="4" fill="#1ab759"/>
    <polyline points="804,126 808,130 814,121" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="824" y="131" fill="#f7f8f8" font-size="11.5">Custom Objects</text>

    <!-- Setting 3: Polished dropdown -->
    <rect x="800" y="148" width="240" height="30" rx="6" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <text x="814" y="168" fill="rgba(255,255,255,0.5)" font-size="10.5">Time Zone</text>
    <text x="940" y="168" fill="#f7f8f8" font-size="10.5" font-weight="500">Eastern</text>
    <polyline points="1022,159 1026,166 1030,159" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Setting 4: Polished toggle -->
    <text x="800" y="210" fill="#f7f8f8" font-size="11.5">Two-way Sync</text>
    <!-- Toggle track -->
    <rect x="960" y="197" width="40" height="20" rx="10" fill="#1ab759"/>
    <!-- Toggle knob -->
    <circle cx="990" cy="207" r="7" fill="#fff"/>

    <!-- Save button -->
    <rect x="800" y="228" width="240" height="28" rx="6" fill="#1ab759"/>
    <text x="920" y="246" fill="#fff" font-size="12" font-weight="600" text-anchor="middle">Save</text>
  </g>

  <!-- ============================================ -->
  <!-- Stage numbers / subtle labels below panels   -->
  <!-- ============================================ -->
  <text x="180" y="282" fill="rgba(255,255,255,0.35)" font-size="10" text-anchor="middle" font-weight="500">1. Define Settings</text>
  <text x="550" y="282" fill="rgba(255,255,255,0.35)" font-size="10" text-anchor="middle" font-weight="500">2. Build the UI</text>
  <text x="920" y="282" fill="rgba(255,255,255,0.35)" font-size="10" text-anchor="middle" font-weight="500">3. Ship to Customers</text>
</svg>