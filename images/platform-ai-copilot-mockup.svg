  <rect x="1" y="358" width="199" height="1" fill="rgba(255,255,255,0.05)"/>
  <text x="100" y="380" fill="rgba(255,255,255,0.15)" font-family="'Inter', sans-serif" font-size="8" font-weight="400" text-anchor="middle">Powered by APIANT</text>
</svg>