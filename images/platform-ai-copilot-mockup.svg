  <rect x="454" y="72" width="48" height="16" rx="3" fill="rgba(26,183,89,0.1)"/>
  <text x="463" y="83" fill="#1ab759" font-family="'Inter', sans-serif" font-size="8" font-weight="500">Complete</text>

