    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="266" r="2" fill="rgba(255,255,255,0.2)">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="266" r="2" fill="rgba(255,255,255,0.2)">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
