  <path d="M172 211 A7 7 0 0 1 179 218" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" fill="none">
    <animateTransform attributeName="transform" type="rotate" from="0 172 218" to="360 172 218" dur="1s" repeatCount="indefinite"/>
  </path>

