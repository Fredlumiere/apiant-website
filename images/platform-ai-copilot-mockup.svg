  <rect x="1" y="1" width="199" height="40" fill="rgba(255,255,255,0.04)"/>
  <rect x="1" y="40" width="199" height="1" fill="rgba(255,255,255,0.07)"/>

  <!-- AI Co-Pilot label -->
