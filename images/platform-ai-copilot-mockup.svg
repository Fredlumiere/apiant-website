  <text x="30" y="25" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="11.5" font-weight="600">AI Co-Pilot</text>

  <!-- Chat message 1 -->
  <rect x="12" y="54" width="176" height="40" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
  <text x="22" y="70" fill="rgba(255,255,255,0.7)" font-family="'Inter', sans-serif" font-size="9" font-weight="400">Reading Asana API</text>
  <text x="22" y="83" fill="rgba(255,255,255,0.7)" font-family="'Inter', sans-serif" font-size="9" font-weight="400">documentation...</text>
  <!-- Green checkmark -->
  <circle cx="172" cy="74" r="8" fill="rgba(26,183,89,0.15)"/>
  <path d="M168 74 L171 77 L177 71" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Chat message 2 -->
  <rect x="12" y="102" width="176" height="40" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
  <text x="22" y="118" fill="rgba(255,255,255,0.7)" font-family="'Inter', sans-serif" font-size="9" font-weight="400">Building GET /tasks</text>
  <text x="22" y="131" fill="rgba(255,255,255,0.7)" font-family="'Inter', sans-serif" font-size="9" font-weight="400">endpoint...</text>
  <!-- Green checkmark -->
  <circle cx="172" cy="122" r="8" fill="rgba(26,183,89,0.15)"/>
  <path d="M168 122 L171 125 L177 119" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Chat message 3 -->
  <rect x="12" y="150" width="176" height="40" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
  <text x="22" y="166" fill="rgba(255,255,255,0.7)" font-family="'Inter', sans-serif" font-size="9" font-weight="400">Configuring OAuth 2.0</text>
  <text x="22" y="179" fill="rgba(255,255,255,0.7)" font-family="'Inter', sans-serif" font-size="9" font-weight="400">auth...</text>
  <!-- Green checkmark -->
  <circle cx="172" cy="170" r="8" fill="rgba(26,183,89,0.15)"/>
  <path d="M168 170 L171 173 L177 167" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

