  <circle cx="232" cy="318" r="4" fill="#6b7280"/>
  <text x="244" y="315" fill="rgba(255,255,255,0.4)" font-family="'Inter', sans-serif" font-size="10" font-weight="500">DELETE</text>
  <text x="281" y="315" fill="rgba(255,255,255,0.3)" font-family="'Inter', sans-serif" font-size="10" font-weight="400">/tasks</text>
  <text x="244" y="330" fill="rgba(255,255,255,0.2)" font-family="'Inter', sans-serif" font-size="8" font-weight="400">Remove a task</text>
  <rect x="454" y="312" width="48" height="16" rx="3" fill="rgba(107,114,128,0.1)"/>
  <text x="463" y="323" fill="#6b7280" font-family="'Inter', sans-serif" font-size="8" font-weight="500">Queued</text>

