  <rect x="216" y="158" width="296" height="42" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
  <circle cx="232" cy="174" r="4" fill="#1ab759"/>
  <text x="244" y="171" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="10" font-weight="500">POST</text>
  <text x="272" y="171" fill="rgba(255,255,255,0.6)" font-family="'Inter', sans-serif" font-size="10" font-weight="400">/tasks</text>
  <text x="244" y="186" fill="rgba(255,255,255,0.35)" font-family="'Inter', sans-serif" font-size="8" font-weight="400">Create a new task</text>
  <rect x="454" y="168" width="48" height="16" rx="3" fill="rgba(26,183,89,0.1)"/>
  <text x="463" y="179" fill="#1ab759" font-family="'Inter', sans-serif" font-size="8" font-weight="500">Complete</text>

