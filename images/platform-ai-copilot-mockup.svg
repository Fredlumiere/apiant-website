  <rect x="12" y="198" width="176" height="40" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(26,183,89,0.15)" stroke-width="0.5"/>
  <text x="22" y="214" fill="rgba(255,255,255,0.85)" font-family="'Inter', sans-serif" font-size="9" font-weight="500">Testing against</text>
