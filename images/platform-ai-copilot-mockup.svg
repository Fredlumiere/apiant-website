  <rect x="216" y="206" width="296" height="42" rx="6" fill="rgba(245,158,11,0.03)" stroke="rgba(245,158,11,0.15)" stroke-width="0.5"/>
  <circle cx="232" cy="222" r="4" fill="#f59e0b"/>
  <text x="244" y="219" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="10" font-weight="500">GET</text>
  <text x="267" y="219" fill="rgba(255,255,255,0.6)" font-family="'Inter', sans-serif" font-size="10" font-weight="400">/workspaces</text>
  <text x="244" y="234" fill="rgba(255,255,255,0.35)" font-family="'Inter', sans-serif" font-size="8" font-weight="400">List available workspaces</text>
