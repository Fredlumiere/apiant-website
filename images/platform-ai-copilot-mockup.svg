  <text x="228" y="379" fill="rgba(255,255,255,0.5)" font-family="'Inter', sans-serif" font-size="8" font-weight="400">AI Co-Pilot active</text>
  <text x="420" y="379" fill="rgba(255,255,255,0.3)" font-family="'Inter', sans-serif" font-size="8" font-weight="400">3 of 12 complete</text>

  <!-- Left panel bottom area - subtle branding -->
