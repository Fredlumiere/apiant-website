<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 526 395" fill="none">
  <defs>
    <clipPath id="frame-clip">
      <rect width="526" height="395" rx="12"/>
    </clipPath>
  </defs>

  <!-- Outer frame -->
  <rect width="526" height="395" rx="12" fill="#0c0c0c"/>
  <rect x="0.5" y="0.5" width="525" height="394" rx="11.5" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

  <!-- ============================================ -->
  <!-- LEFT PANEL - AI Chat Sidebar (0 to 200px)    -->
  <!-- ============================================ -->

  <!-- Left panel background -->
