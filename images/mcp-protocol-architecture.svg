<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 350" fill="none">
  <defs>
    <filter id="greenGlow" x="-5%" y="-20%" width="110%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.102  0 0 0 0 0.718  0 0 0 0 0.349  0 0 0 0.35 0" result="greenBlur"/>
      <feMerge>
        <feMergeNode in="greenBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="subtleGlow" x="-2%" y="-10%" width="104%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.102  0 0 0 0 0.718  0 0 0 0 0.349  0 0 0 0.2 0" result="greenBlur"/>
      <feMerge>
        <feMergeNode in="greenBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowDown" markerWidth="8" markerHeight="6" refX="4" refY="3" orient="auto">
      <path d="M0,0 L8,0 L4,6 Z" fill="#1ab759" opacity="0.7"/>
    </marker>
    <marker id="arrowUp" markerWidth="8" markerHeight="6" refX="4" refY="3" orient="auto-start-reverse">
      <path d="M0,6 L8,6 L4,0 Z" fill="#1ab759" opacity="0.7"/>
    </marker>
  </defs>

  <!-- ============================================ -->
  <!-- TOP LAYER: AI APPLICATIONS                   -->
  <!-- ============================================ -->

  <!-- Layer label -->
  <text x="40" y="18" fill="#94a3b8" font-family="'Inter', sans-serif" font-size="11" font-weight="600" letter-spacing="1.5" text-anchor="start">AI APPLICATIONS</text>

  <!-- Background band -->
  <rect x="40" y="28" width="1040" height="70" rx="10" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- App card 1: Chatbot -->
  <rect x="95" y="35.5" width="130" height="55" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <!-- Chat bubble icon -->
  <g transform="translate(120, 52)">
    <rect x="0" y="0" width="18" height="14" rx="3" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <path d="M4,14 L4,19 L9,14" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linejoin="round"/>
    <circle cx="5" cy="7" r="1.2" fill="#94a3b8"/>
    <circle cx="9" cy="7" r="1.2" fill="#94a3b8"/>
    <circle cx="13" cy="7" r="1.2" fill="#94a3b8"/>
  </g>
  <text x="146" y="69" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="500" text-anchor="start">Chatbot</text>

  <!-- App card 2: AI Agent -->
  <rect x="335" y="35.5" width="130" height="55" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <!-- Brain icon -->
  <g transform="translate(360, 50)">
    <path d="M9,2 C6,2 4,4 4,6.5 C2.5,7 1.5,8.5 1.5,10 C1.5,12 3,13.5 5,13.5 L5,18 L13,18 L13,13.5 C15,13.5 16.5,12 16.5,10 C16.5,8.5 15.5,7 14,6.5 C14,4 12,2 9,2Z" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="9" y1="7" x2="9" y2="14" stroke="#94a3b8" stroke-width="1.2"/>
    <line x1="6" y1="9.5" x2="12" y2="9.5" stroke="#94a3b8" stroke-width="1.2"/>
  </g>
  <text x="386" y="69" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="500" text-anchor="start">AI Agent</text>

  <!-- App card 3: LLM App -->
  <rect x="575" y="35.5" width="130" height="55" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <!-- Sparkle icon -->
