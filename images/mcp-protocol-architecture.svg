  <!-- BOTTOM LAYER: APIANT PLATFORM               -->
  <!-- ============================================ -->

  <!-- Layer label -->
  <text x="40" y="253" fill="#1ab759" font-family="'Inter', sans-serif" font-size="11" font-weight="600" letter-spacing="1.5" text-anchor="start">APIANT PLATFORM</text>

  <!-- Background band -->
  <rect x="40" y="260" width="1040" height="70" rx="10" fill="rgba(26,183,89,0.03)" stroke="rgba(26,183,89,0.15)" stroke-width="1"/>

