    <path d="M10,1 L11.5,7 L18,8.5 L11.5,10 L10,16 L8.5,10 L2,8.5 L8.5,7 Z" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linejoin="round"/>
    <circle cx="16" cy="3" r="1.5" fill="none" stroke="#94a3b8" stroke-width="1"/>
    <circle cx="3" cy="14" r="1" fill="none" stroke="#94a3b8" stroke-width="1"/>
  </g>
  <text x="626" y="69" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="500" text-anchor="start">LLM App</text>

  <!-- App card 4: Custom AI -->
  <rect x="815" y="35.5" width="130" height="55" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <!-- Code icon -->
  <g transform="translate(840, 50)">
    <polyline points="6,3 1,9 6,15" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="14,3 19,9 14,15" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="12" y1="1" x2="8" y2="17" stroke="#94a3b8" stroke-width="1.3" stroke-linecap="round"/>
  </g>
  <text x="866" y="69" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="500" text-anchor="start">Custom AI</text>

