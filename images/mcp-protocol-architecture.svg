  <!-- Arrow from AI Agent -->
  <line x1="400" y1="91" x2="400" y2="130" stroke="#1ab759" stroke-width="1.5" opacity="0.5" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <!-- Arrow from LLM App -->
  <line x1="640" y1="91" x2="640" y2="130" stroke="#1ab759" stroke-width="1.5" opacity="0.5" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
