  <rect x="155" y="267.5" width="150" height="55" rx="8" fill="rgba(26,183,89,0.06)" stroke="rgba(26,183,89,0.2)" stroke-width="1"/>
  <!-- Connector/plug icon -->
  <g transform="translate(175, 283)">
    <circle cx="4" cy="8" r="3" fill="none" stroke="#1ab759" stroke-width="1.4"/>
    <line x1="7" y1="8" x2="11" y2="8" stroke="#1ab759" stroke-width="1.4"/>
    <circle cx="14" cy="8" r="3" fill="none" stroke="#1ab759" stroke-width="1.4"/>
    <line x1="4" y1="5" x2="4" y2="2" stroke="#1ab759" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="14" y1="5" x2="14" y2="2" stroke="#1ab759" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <text x="198" y="302" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="500" text-anchor="start">500+ Connectors</text>

  <!-- Card 2: Automations -->
  <rect x="435" y="267.5" width="150" height="55" rx="8" fill="rgba(26,183,89,0.06)" stroke="rgba(26,183,89,0.2)" stroke-width="1"/>
  <!-- Automation/gear+flow icon -->
  <g transform="translate(460, 282)">
    <circle cx="6" cy="9" r="5" fill="none" stroke="#1ab759" stroke-width="1.4"/>
    <path d="M6,5 L6,3 M6,13 L6,15 M2,9 L0,9 M12,9 L10,9 M3.2,6.2 L1.8,4.8 M8.8,11.8 L10.2,13.2 M3.2,11.8 L1.8,13.2 M8.8,6.2 L10.2,4.8" stroke="#1ab759" stroke-width="1" stroke-linecap="round"/>
    <line x1="13" y1="9" x2="20" y2="9" stroke="#1ab759" stroke-width="1.4" stroke-linecap="round"/>
    <polyline points="17,6 20,9 17,12" fill="none" stroke="#1ab759" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="487" y="302" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="500" text-anchor="start">Automations</text>

  <!-- Card 3: Business Logic -->
  <rect x="715" y="267.5" width="150" height="55" rx="8" fill="rgba(26,183,89,0.06)" stroke="rgba(26,183,89,0.2)" stroke-width="1"/>
  <!-- Logic/branch icon -->
  <g transform="translate(740, 282)">
    <circle cx="3" cy="4" r="2.5" fill="none" stroke="#1ab759" stroke-width="1.4"/>
    <circle cx="17" cy="4" r="2.5" fill="none" stroke="#1ab759" stroke-width="1.4"/>
    <circle cx="10" cy="14" r="2.5" fill="none" stroke="#1ab759" stroke-width="1.4"/>
    <line x1="5" y1="5.5" x2="8.5" y2="12" stroke="#1ab759" stroke-width="1.3"/>
    <line x1="15" y1="5.5" x2="11.5" y2="12" stroke="#1ab759" stroke-width="1.3"/>
  </g>
  <text x="764" y="302" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="500" text-anchor="start">Business Logic</text>

</svg>