    <line x1="7" y1="17" x2="13" y2="17" stroke="#1ab759" stroke-width="1.2"/>
    <path d="M8,9.5 L10,7 L12,9.5" fill="none" stroke="#1ab759" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="10" y1="7" x2="10" y2="13" stroke="#1ab759" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <text x="578" y="177" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="14" font-weight="500">Understand Capabilities</text>

  <!-- Capability 3: Execute Operations -->
  <g transform="translate(810, 160)">
    <!-- Play/execute icon -->
    <circle cx="10" cy="10" r="10" fill="none" stroke="#1ab759" stroke-width="1.8"/>
    <polygon points="8,5 17,10 8,15" fill="#1ab759" opacity="0.8"/>
  </g>
  <text x="840" y="177" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="14" font-weight="500">Execute Operations</text>

  <!-- ============================================ -->
  <!-- ARROWS: MCP layer to Bottom layer           -->
  <!-- ============================================ -->

  <!-- Arrow to 500+ Connectors -->
  <line x1="280" y1="219" x2="280" y2="258" stroke="#1ab759" stroke-width="1.5" opacity="0.5" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <!-- Arrow to Automations -->
  <line x1="560" y1="219" x2="560" y2="258" stroke="#1ab759" stroke-width="1.5" opacity="0.5" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <!-- Arrow to Business Logic -->
  <line x1="840" y1="219" x2="840" y2="258" stroke="#1ab759" stroke-width="1.5" opacity="0.5" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>

