<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 300" width="1120" height="300">
  <defs>
    <!-- Green glow filter for center -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.102  0 0 0 0 0.718  0 0 0 0 0.349  0 0 0 0.4 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for arrows -->
    <filter id="arrowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.102  0 0 0 0 0.718  0 0 0 0 0.349  0 0 0 0.3 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow markers -->
    <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1ab759"/>
    </marker>
  </defs>

  <style>
    text { font-family: 'Inter', sans-serif; }
  </style>

  <!-- ============================================ -->
  <!-- OUTER RING (subtle) -->
  <!-- ============================================ -->
  <circle cx="560" cy="150" r="140" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1" stroke-dasharray="3 6"/>

  <!-- ============================================ -->
  <!-- INNER RING (dashed) -->
  <!-- ============================================ -->
  <circle cx="560" cy="150" r="90" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1" stroke-dasharray="6 4"/>

  <!-- Ring labels -->
  <text x="560" y="72" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="11" font-weight="500" letter-spacing="1.5">GOALS</text>
  <text x="560" y="240" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="11" font-weight="500" letter-spacing="1.5">REASONING</text>

  <!-- ============================================ -->
  <!-- RADIATING DOTTED LINES from center to tools -->
  <!-- ============================================ -->
  <!-- To Top-Right tool (500+ Connectors) -->
  <line x1="585" y1="125" x2="668" y2="70" stroke="#1ab759" stroke-width="1" stroke-dasharray="3 4" opacity="0.35"/>
  <!-- To Top tool (Automations) -->
  <line x1="560" y1="115" x2="560" y2="58" stroke="#1ab759" stroke-width="1" stroke-dasharray="3 4" opacity="0.35"/>
  <!-- To Bottom-Left tool (Business Logic) -->
  <line x1="535" y1="175" x2="452" y2="230" stroke="#1ab759" stroke-width="1" stroke-dasharray="3 4" opacity="0.35"/>
  <!-- To Bottom tool (Data Queries) -->
  <line x1="560" y1="185" x2="560" y2="248" stroke="#1ab759" stroke-width="1" stroke-dasharray="3 4" opacity="0.35"/>

  <!-- ============================================ -->
  <!-- TOOL CARDS -->
  <!-- ============================================ -->

  <!-- TOP-RIGHT: 500+ Connectors -->
  <g>
    <rect x="670" y="42" width="160" height="45" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <!-- Grid icon -->
    <g transform="translate(685, 54)">
      <rect x="0" y="0" width="8" height="8" rx="1.5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
      <rect x="11" y="0" width="8" height="8" rx="1.5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
      <rect x="0" y="11" width="8" height="8" rx="1.5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
      <rect x="11" y="11" width="8" height="8" rx="1.5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
    </g>
    <text x="715" y="69" fill="#f7f8f8" font-size="12.5" font-weight="500">500+ Connectors</text>
  </g>

  <!-- TOP: Automations -->
  <g>
    <rect x="485" y="10" width="150" height="45" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <!-- Flow icon -->
    <g transform="translate(500, 23)">
      <circle cx="3" cy="10" r="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
      <circle cx="19" cy="4" r="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
      <circle cx="19" cy="16" r="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
      <path d="M6 10 L16 4" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <path d="M6 10 L16 16" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    </g>
    <text x="527" y="37" fill="#f7f8f8" font-size="12.5" font-weight="500">Automations</text>
  </g>

  <!-- BOTTOM-LEFT: Business Logic -->
  <g>
    <rect x="290" y="215" width="160" height="45" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <!-- Code icon (curly braces) -->
    <g transform="translate(305, 226)">
      <text fill="rgba(255,255,255,0.5)" font-size="18" font-family="monospace" font-weight="300">{ }</text>
    </g>
    <text x="338" y="242" fill="#f7f8f8" font-size="12.5" font-weight="500">Business Logic</text>
  </g>

  <!-- BOTTOM: Data Queries -->
  <g>
    <rect x="485" y="250" width="150" height="45" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <!-- Database icon -->
    <g transform="translate(500, 261)">
      <ellipse cx="10" cy="3" rx="10" ry="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
      <path d="M0 3 L0 17 C0 18.7 4.5 20 10 20 C15.5 20 20 18.7 20 17 L20 3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
      <path d="M0 10 C0 11.7 4.5 13 10 13 C15.5 13 20 11.7 20 10" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
    </g>
    <text x="527" y="277" fill="#f7f8f8" font-size="12.5" font-weight="500">Data Queries</text>
  </g>

  <!-- ============================================ -->
  <!-- FLOW: "Goal In" arrow (left side) -->
  <!-- ============================================ -->
  <g filter="url(#arrowGlow)">
    <!-- Main arrow line -->
    <line x1="155" y1="150" x2="525" y2="150" stroke="#1ab759" stroke-width="1.8" marker-end="url(#arrowRight)" opacity="0.9"/>
    <!-- Pulse dots along the line (increasing opacity toward center) -->
    <circle cx="210" cy="150" r="2" fill="#1ab759" opacity="0.25"/>
    <circle cx="270" cy="150" r="2" fill="#1ab759" opacity="0.35"/>
    <circle cx="330" cy="150" r="2.5" fill="#1ab759" opacity="0.45"/>
    <circle cx="390" cy="150" r="2.5" fill="#1ab759" opacity="0.55"/>
    <circle cx="450" cy="150" r="3" fill="#1ab759" opacity="0.65"/>
  </g>

  <!-- "Goal In" label -->
  <g>
    <rect x="80" y="133" width="70" height="34" rx="6" fill="rgba(26,183,89,0.08)" stroke="rgba(26,183,89,0.25)" stroke-width="1"/>
    <text x="115" y="147" text-anchor="middle" fill="#1ab759" font-size="10" font-weight="600" letter-spacing="0.8">GOAL</text>
    <text x="115" y="160" text-anchor="middle" fill="#1ab759" font-size="10" font-weight="400" opacity="0.7">IN</text>
  </g>

  <!-- ============================================ -->
  <!-- FLOW: "Results Out" arrow (right side) -->
  <!-- ============================================ -->
  <g filter="url(#arrowGlow)">
    <line x1="595" y1="150" x2="965" y2="150" stroke="#1ab759" stroke-width="1.8" marker-end="url(#arrowRight)" opacity="0.9"/>
    <!-- Pulse dots (decreasing opacity away from center) -->
    <circle cx="650" cy="150" r="3" fill="#1ab759" opacity="0.65"/>
    <circle cx="720" cy="150" r="2.5" fill="#1ab759" opacity="0.55"/>
    <circle cx="790" cy="150" r="2.5" fill="#1ab759" opacity="0.45"/>
    <circle cx="860" cy="150" r="2" fill="#1ab759" opacity="0.35"/>
    <circle cx="930" cy="150" r="2" fill="#1ab759" opacity="0.25"/>
  </g>

  <!-- "Results Out" label -->
  <g>
    <rect x="970" y="133" width="70" height="34" rx="6" fill="rgba(26,183,89,0.08)" stroke="rgba(26,183,89,0.25)" stroke-width="1"/>
    <text x="1005" y="147" text-anchor="middle" fill="#1ab759" font-size="10" font-weight="600" letter-spacing="0.8">RESULTS</text>
    <text x="1005" y="160" text-anchor="middle" fill="#1ab759" font-size="10" font-weight="400" opacity="0.7">OUT</text>
  </g>

  <!-- ============================================ -->
  <!-- CENTER: AI Agent core -->
  <!-- ============================================ -->
  <g filter="url(#greenGlow)">
    <!-- Outer glow ring -->
    <circle cx="560" cy="150" r="38" fill="rgba(26,183,89,0.03)" stroke="rgba(26,183,89,0.15)" stroke-width="1"/>
    <!-- Main circle -->
    <circle cx="560" cy="150" r="30" fill="rgba(26,183,89,0.06)" stroke="#1ab759" stroke-width="2"/>

    <!-- Brain / connected dots icon -->
    <g transform="translate(560, 145)">
      <!-- Central node -->
      <circle cx="0" cy="0" r="3" fill="#1ab759"/>
      <!-- Surrounding nodes -->
      <circle cx="-10" cy="-8" r="2" fill="#1ab759" opacity="0.8"/>
      <circle cx="10" cy="-8" r="2" fill="#1ab759" opacity="0.8"/>
      <circle cx="-12" cy="5" r="2" fill="#1ab759" opacity="0.7"/>
      <circle cx="12" cy="5" r="2" fill="#1ab759" opacity="0.7"/>
      <circle cx="0" cy="12" r="2" fill="#1ab759" opacity="0.6"/>
      <!-- Connections from center -->
      <line x1="0" y1="0" x2="-10" y2="-8" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="10" y2="-8" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="-12" y2="5" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="12" y2="5" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="0" y2="12" stroke="#1ab759" stroke-width="1" opacity="0.5"/>
      <!-- Cross connections (mesh) -->
      <line x1="-10" y1="-8" x2="10" y2="-8" stroke="#1ab759" stroke-width="0.8" opacity="0.3"/>
      <line x1="-12" y1="5" x2="0" y2="12" stroke="#1ab759" stroke-width="0.8" opacity="0.3"/>
      <line x1="12" y1="5" x2="0" y2="12" stroke="#1ab759" stroke-width="0.8" opacity="0.3"/>
      <line x1="-10" y1="-8" x2="-12" y2="5" stroke="#1ab759" stroke-width="0.8" opacity="0.3"/>
      <line x1="10" y1="-8" x2="12" y2="5" stroke="#1ab759" stroke-width="0.8" opacity="0.3"/>
    </g>
  </g>

  <!-- "AI Agent" label -->
  <text x="560" y="200" text-anchor="middle" fill="#f7f8f8" font-size="13" font-weight="600">AI Agent</text>

  <!-- ============================================ -->
  <!-- PROCESS FLOW LABELS (subtle, along bottom) -->
  <!-- ============================================ -->
  <g opacity="0.3">
    <text x="180" y="288" text-anchor="middle" fill="#f7f8f8" font-size="9.5" font-weight="400" letter-spacing="0.5">Goal enters</text>
    <circle cx="265" cy="285" r="1.5" fill="#f7f8f8"/>
    <text x="360" y="288" text-anchor="middle" fill="#f7f8f8" font-size="9.5" font-weight="400" letter-spacing="0.5">Agent reasons</text>
    <circle cx="455" cy="285" r="1.5" fill="#f7f8f8"/>
    <text x="560" y="288" text-anchor="middle" fill="#f7f8f8" font-size="9.5" font-weight="400" letter-spacing="0.5">Selects tools</text>
    <circle cx="665" cy="285" r="1.5" fill="#f7f8f8"/>
    <text x="760" y="288" text-anchor="middle" fill="#f7f8f8" font-size="9.5" font-weight="400" letter-spacing="0.5">Executes</text>
    <circle cx="850" cy="285" r="1.5" fill="#f7f8f8"/>
    <text x="940" y="288" text-anchor="middle" fill="#f7f8f8" font-size="9.5" font-weight="400" letter-spacing="0.5">Returns results</text>
  </g>

</svg>