<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" fill="none">
  <defs>
    <!-- Card background gradient -->
    <linearGradient id="cardBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2332"/>
      <stop offset="100%" stop-color="#141c28"/>
    </linearGradient>
    <!-- Sidebar gradient -->
    <linearGradient id="sidebarBg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0d1520"/>
      <stop offset="100%" stop-color="#111a26"/>
    </linearGradient>
    <!-- Dashboard main area gradient -->
    <linearGradient id="mainBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#131b27"/>
      <stop offset="100%" stop-color="#0f1722"/>
    </linearGradient>
    <!-- Green glow filter -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#1ab759" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle outer glow for dashboard -->
    <filter id="dashGlow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#1ab759" flood-opacity="0.07"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Dashed line pattern -->
    <pattern id="dashedVert" width="4" height="12" patternUnits="userSpaceOnUse">
      <rect width="2" height="6" fill="#1ab759" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- ==================== -->
  <!-- GHOSTED APIANT LAYER -->
  <!-- ==================== -->

  <!-- Large ghosted platform rectangle -->
  <rect x="100" y="60" width="700" height="330" rx="16" ry="16"
        fill="none" stroke="#1ab759" stroke-opacity="0.08" stroke-width="1.5"
        stroke-dasharray="8 6"/>

  <!-- APIANT Platform label -->
  <text x="450" y="375" text-anchor="middle"
        font-family="'Inter', sans-serif" font-size="11" font-weight="500"
        fill="#1ab759" opacity="0.12" letter-spacing="3">
    APIANT PLATFORM
  </text>

  <!-- Dashed connection lines from platform layer up to dashboard -->
  <!-- Left line -->
  <line x1="220" y1="350" x2="220" y2="320" stroke="#1ab759" stroke-opacity="0.1"
        stroke-width="1" stroke-dasharray="4 4"/>
  <!-- Center-left line -->
  <line x1="370" y1="355" x2="370" y2="320" stroke="#1ab759" stroke-opacity="0.1"
        stroke-width="1" stroke-dasharray="4 4"/>
  <!-- Center-right line -->
  <line x1="530" y1="355" x2="530" y2="320" stroke="#1ab759" stroke-opacity="0.1"
        stroke-width="1" stroke-dasharray="4 4"/>
  <!-- Right line -->
  <line x1="680" y1="350" x2="680" y2="320" stroke="#1ab759" stroke-opacity="0.1"
        stroke-width="1" stroke-dasharray="4 4"/>

  <!-- Subtle node dots on dashed lines -->
  <circle cx="220" cy="350" r="2.5" fill="#1ab759" opacity="0.1"/>
  <circle cx="370" cy="355" r="2.5" fill="#1ab759" opacity="0.1"/>
  <circle cx="530" cy="355" r="2.5" fill="#1ab759" opacity="0.1"/>
  <circle cx="680" cy="350" r="2.5" fill="#1ab759" opacity="0.1"/>

  <!-- ==================== -->
  <!-- MAIN DASHBOARD       -->
  <!-- ==================== -->
  <g filter="url(#dashGlow)">

    <!-- Dashboard outer frame -->
    <rect x="150" y="30" width="600" height="300" rx="12" ry="12"
          fill="#0f1722" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

    <!-- Title bar -->
    <rect x="150" y="30" width="600" height="36" rx="12" ry="12" fill="#0c1219"/>
    <!-- Flatten bottom corners of title bar -->
    <rect x="150" y="54" width="600" height="12" fill="#0c1219"/>
    <!-- Title bar divider -->
    <line x1="150" y1="66" x2="750" y2="66" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

    <!-- Window controls -->
    <circle cx="172" cy="48" r="5" fill="#ff5f57" opacity="0.8"/>
    <circle cx="190" cy="48" r="5" fill="#febc2e" opacity="0.8"/>
    <circle cx="208" cy="48" r="5" fill="#28c840" opacity="0.8"/>

    <!-- App name in title bar -->
    <text x="450" y="52" text-anchor="middle"
          font-family="'Inter', sans-serif" font-size="11" font-weight="500"
          fill="#94a3b8" opacity="0.6">
      YourSaaS Dashboard
    </text>

    <!-- ==================== -->
    <!-- LEFT SIDEBAR         -->
    <!-- ==================== -->
    <rect x="150" y="66" width="120" height="264" fill="url(#sidebarBg)"/>
    <!-- Bottom-left radius mask -->
    <rect x="150" y="318" width="12" height="12" fill="#0f1722"/>
    <rect x="150" y="306" width="120" height="24" rx="0" ry="0" fill="url(#sidebarBg)"/>
    <path d="M150,330 L150,318 Q150,330 162,330 Z" fill="url(#sidebarBg)"/>

    <!-- Sidebar divider -->
    <line x1="270" y1="66" x2="270" y2="330" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

    <!-- Sidebar logo placeholder -->
    <rect x="166" y="78" width="24" height="24" rx="6" fill="#1ab759" opacity="0.15"/>
    <text x="178" y="94" text-anchor="middle"
          font-family="'Inter', sans-serif" font-size="10" font-weight="700"
          fill="#1ab759" opacity="0.5">Y</text>
    <text x="198" y="93" font-family="'Inter', sans-serif" font-size="11" font-weight="600"
          fill="#f7f8f8" opacity="0.7">YourApp</text>

    <!-- Sidebar nav items -->
    <!-- Dashboard -->
    <g opacity="0.4">
      <!-- Icon: grid -->
      <rect x="172" y="120" width="5" height="5" rx="1" fill="#94a3b8"/>
      <rect x="179" y="120" width="5" height="5" rx="1" fill="#94a3b8"/>
      <rect x="172" y="127" width="5" height="5" rx="1" fill="#94a3b8"/>
      <rect x="179" y="127" width="5" height="5" rx="1" fill="#94a3b8"/>
      <text x="192" y="130" font-family="'Inter', sans-serif" font-size="10.5" fill="#94a3b8">
        Dashboard
      </text>
    </g>

    <!-- Clients -->
    <g opacity="0.4">
      <!-- Icon: person -->
      <circle cx="178" cy="152" r="3" fill="none" stroke="#94a3b8" stroke-width="1.2"/>
      <path d="M172,162 Q178,157 184,162" fill="none" stroke="#94a3b8" stroke-width="1.2"/>
      <text x="192" y="158" font-family="'Inter', sans-serif" font-size="10.5" fill="#94a3b8">
        Clients
      </text>
    </g>

    <!-- Reports -->
    <g opacity="0.4">
      <!-- Icon: bar chart -->
      <rect x="173" y="185" width="3" height="8" rx="0.5" fill="#94a3b8"/>
      <rect x="178" y="181" width="3" height="12" rx="0.5" fill="#94a3b8"/>
      <rect x="183" y="183" width="3" height="10" rx="0.5" fill="#94a3b8"/>
      <text x="192" y="191" font-family="'Inter', sans-serif" font-size="10.5" fill="#94a3b8">
        Reports
      </text>
    </g>

    <!-- Settings -->
    <g opacity="0.4">
      <!-- Icon: gear -->
      <circle cx="178" cy="216" r="4" fill="none" stroke="#94a3b8" stroke-width="1.2"/>
      <circle cx="178" cy="216" r="1.5" fill="#94a3b8"/>
      <text x="192" y="220" font-family="'Inter', sans-serif" font-size="10.5" fill="#94a3b8">
        Settings
      </text>
    </g>

    <!-- Integrations (ACTIVE) -->
    <g>
      <!-- Active highlight background -->
      <rect x="150" y="238" width="120" height="32" fill="#1ab759" opacity="0.08"/>
      <!-- Green left border -->
      <rect x="150" y="238" width="3" height="32" rx="0" fill="#1ab759"/>
      <!-- Icon: link/chain -->
      <circle cx="175" cy="254" r="3.5" fill="none" stroke="#1ab759" stroke-width="1.3"/>
      <circle cx="182" cy="254" r="3.5" fill="none" stroke="#1ab759" stroke-width="1.3"/>
      <text x="192" y="258" font-family="'Inter', sans-serif" font-size="10.5" font-weight="600"
            fill="#1ab759">
        Integrations
      </text>
    </g>

    <!-- ==================== -->
    <!-- MAIN CONTENT AREA    -->
    <!-- ==================== -->
    <rect x="270" y="66" width="480" height="264" fill="url(#mainBg)"/>

    <!-- Page header -->
    <text x="294" y="94" font-family="'Inter', sans-serif" font-size="14" font-weight="600"
          fill="#f7f8f8">
      Integrations
    </text>
    <text x="294" y="110" font-family="'Inter', sans-serif" font-size="9.5"
          fill="#94a3b8" opacity="0.7">
      Connect your favorite tools. All integrations sync in real time.
    </text>

    <!-- Divider below header -->
    <line x1="294" y1="120" x2="726" y2="120" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

    <!-- ==================== -->
    <!-- 2x2 INTEGRATION GRID -->
    <!-- ==================== -->

    <!-- Card 1: CRM (top-left) -->
    <g>
      <rect x="294" y="132" width="200" height="76" rx="8" fill="rgba(255,255,255,0.03)"
            stroke="rgba(255,255,255,0.07)" stroke-width="0.8"/>
      <!-- CRM Icon -->
      <rect x="310" y="146" width="32" height="32" rx="8" fill="#1a2a3a"/>
      <!-- Person icon inside -->
      <circle cx="326" cy="156" r="4.5" fill="none" stroke="#60a5fa" stroke-width="1.3"/>
      <path d="M317,170 Q326,164 335,170" fill="none" stroke="#60a5fa" stroke-width="1.3"/>
      <!-- Card text -->
      <text x="352" y="155" font-family="'Inter', sans-serif" font-size="11" font-weight="600"
            fill="#f7f8f8">CRM Sync</text>
      <!-- Bidirectional arrows -->
      <g transform="translate(352, 162)" filter="url(#greenGlow)">
        <line x1="0" y1="4" x2="28" y2="4" stroke="#1ab759" stroke-width="1.2"/>
        <polygon points="26,1 30,4 26,7" fill="#1ab759"/>
        <line x1="30" y1="10" x2="2" y2="10" stroke="#1ab759" stroke-width="1.2"/>
        <polygon points="4,7 0,10 4,13" fill="#1ab759"/>
      </g>
      <!-- Status -->
      <circle cx="310" cy="196" r="3" fill="#1ab759"/>
      <text x="318" y="199" font-family="'Inter', sans-serif" font-size="9" font-weight="500"
            fill="#1ab759">Connected</text>
      <!-- Sync info -->
      <text x="380" y="199" font-family="'Inter', sans-serif" font-size="8"
            fill="#94a3b8" opacity="0.5">Last sync: 2m ago</text>
    </g>

    <!-- Card 2: ERP (top-right) -->
    <g>
      <rect x="510" y="132" width="200" height="76" rx="8" fill="rgba(255,255,255,0.03)"
            stroke="rgba(255,255,255,0.07)" stroke-width="0.8"/>
      <!-- ERP Icon -->
      <rect x="526" y="146" width="32" height="32" rx="8" fill="#1a2a3a"/>
      <!-- Database icon inside -->
      <ellipse cx="542" cy="156" rx="7" ry="3.5" fill="none" stroke="#a78bfa" stroke-width="1.3"/>
      <line x1="535" y1="156" x2="535" y2="168" stroke="#a78bfa" stroke-width="1.3"/>
      <line x1="549" y1="156" x2="549" y2="168" stroke="#a78bfa" stroke-width="1.3"/>
      <ellipse cx="542" cy="168" rx="7" ry="3.5" fill="none" stroke="#a78bfa" stroke-width="1.3"/>
      <!-- Card text -->
      <text x="568" y="155" font-family="'Inter', sans-serif" font-size="11" font-weight="600"
            fill="#f7f8f8">ERP Data</text>
      <!-- Bidirectional arrows -->
      <g transform="translate(568, 162)" filter="url(#greenGlow)">
        <line x1="0" y1="4" x2="28" y2="4" stroke="#1ab759" stroke-width="1.2"/>
        <polygon points="26,1 30,4 26,7" fill="#1ab759"/>
        <line x1="30" y1="10" x2="2" y2="10" stroke="#1ab759" stroke-width="1.2"/>
        <polygon points="4,7 0,10 4,13" fill="#1ab759"/>
      </g>
      <!-- Status -->
      <circle cx="526" cy="196" r="3" fill="#1ab759"/>
      <text x="534" y="199" font-family="'Inter', sans-serif" font-size="9" font-weight="500"
            fill="#1ab759">Connected</text>
      <text x="596" y="199" font-family="'Inter', sans-serif" font-size="8"
            fill="#94a3b8" opacity="0.5">Last sync: 5m ago</text>
    </g>

    <!-- Card 3: Scheduling (bottom-left) -->
    <g>
      <rect x="294" y="220" width="200" height="76" rx="8" fill="rgba(255,255,255,0.03)"
            stroke="rgba(255,255,255,0.07)" stroke-width="0.8"/>
      <!-- Scheduling Icon -->
      <rect x="310" y="234" width="32" height="32" rx="8" fill="#1a2a3a"/>
      <!-- Calendar icon inside -->
      <rect x="320" y="241" width="14" height="12" rx="2" fill="none" stroke="#f59e0b" stroke-width="1.3"/>
      <line x1="320" y1="245" x2="334" y2="245" stroke="#f59e0b" stroke-width="1.3"/>
      <line x1="324" y1="238" x2="324" y2="242" stroke="#f59e0b" stroke-width="1.3"/>
      <line x1="330" y1="238" x2="330" y2="242" stroke="#f59e0b" stroke-width="1.3"/>
      <!-- Card text -->
      <text x="352" y="243" font-family="'Inter', sans-serif" font-size="11" font-weight="600"
            fill="#f7f8f8">Scheduling</text>
      <!-- Bidirectional arrows -->
      <g transform="translate(352, 250)" filter="url(#greenGlow)">
        <line x1="0" y1="4" x2="28" y2="4" stroke="#1ab759" stroke-width="1.2"/>
        <polygon points="26,1 30,4 26,7" fill="#1ab759"/>
        <line x1="30" y1="10" x2="2" y2="10" stroke="#1ab759" stroke-width="1.2"/>
        <polygon points="4,7 0,10 4,13" fill="#1ab759"/>
      </g>
      <!-- Status -->
      <circle cx="310" cy="284" r="3" fill="#1ab759"/>
      <text x="318" y="287" font-family="'Inter', sans-serif" font-size="9" font-weight="500"
            fill="#1ab759">Connected</text>
      <text x="380" y="287" font-family="'Inter', sans-serif" font-size="8"
            fill="#94a3b8" opacity="0.5">Last sync: 1m ago</text>
    </g>

    <!-- Card 4: Billing (bottom-right) -->
    <g>
      <rect x="510" y="220" width="200" height="76" rx="8" fill="rgba(255,255,255,0.03)"
            stroke="rgba(255,255,255,0.07)" stroke-width="0.8"/>
      <!-- Billing Icon -->
      <rect x="526" y="234" width="32" height="32" rx="8" fill="#1a2a3a"/>
      <!-- Dollar/billing icon inside -->
      <circle cx="542" cy="250" r="7" fill="none" stroke="#34d399" stroke-width="1.3"/>
      <text x="542" y="254" text-anchor="middle"
            font-family="'Inter', sans-serif" font-size="10" font-weight="700"
            fill="#34d399">$</text>
      <!-- Card text -->
      <text x="568" y="243" font-family="'Inter', sans-serif" font-size="11" font-weight="600"
            fill="#f7f8f8">Billing</text>
      <!-- Bidirectional arrows -->
      <g transform="translate(568, 250)" filter="url(#greenGlow)">
        <line x1="0" y1="4" x2="28" y2="4" stroke="#1ab759" stroke-width="1.2"/>
        <polygon points="26,1 30,4 26,7" fill="#1ab759"/>
        <line x1="30" y1="10" x2="2" y2="10" stroke="#1ab759" stroke-width="1.2"/>
        <polygon points="4,7 0,10 4,13" fill="#1ab759"/>
      </g>
      <!-- Status -->
      <circle cx="526" cy="284" r="3" fill="#1ab759"/>
      <text x="534" y="287" font-family="'Inter', sans-serif" font-size="9" font-weight="500"
            fill="#1ab759">Connected</text>
      <text x="596" y="287" font-family="'Inter', sans-serif" font-size="8"
            fill="#94a3b8" opacity="0.5">Last sync: 30s ago</text>
    </g>

  </g>
  <!-- End dashboard group -->

  <!-- ==================== -->
  <!-- GHOSTED CONNECTIONS  -->
  <!-- (drawn after dashboard so they overlay subtly at edges) -->
  <!-- ==================== -->

  <!-- Dashed lines from platform rect up to bottom of integration cards -->
  <!-- CRM connection -->
  <line x1="370" y1="390" x2="370" y2="210" stroke="#1ab759" stroke-opacity="0.06"
        stroke-width="1" stroke-dasharray="3 5"/>
  <!-- ERP connection -->
  <line x1="586" y1="390" x2="586" y2="210" stroke="#1ab759" stroke-opacity="0.06"
        stroke-width="1" stroke-dasharray="3 5"/>
  <!-- Scheduling connection -->
  <line x1="370" y1="390" x2="370" y2="298" stroke="#1ab759" stroke-opacity="0.06"
        stroke-width="1" stroke-dasharray="3 5"/>
  <!-- Billing connection -->
  <line x1="586" y1="390" x2="586" y2="298" stroke="#1ab759" stroke-opacity="0.06"
        stroke-width="1" stroke-dasharray="3 5"/>

</svg>