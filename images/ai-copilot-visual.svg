<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 526 280" width="526" height="280">
  <defs>
    <linearGradient id="progressFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#15943f"/>
      <stop offset="100%" stop-color="#1ab759"/>
    </linearGradient>
    <clipPath id="progressClip">
      <rect x="16" y="234" width="494" height="8" rx="4"/>
    </clipPath>
  </defs>

  <!-- Outer frame -->
  <rect x="0" y="0" width="526" height="280" rx="16" ry="16" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Header bar background -->
  <rect x="1" y="1" width="524" height="36" rx="15" ry="15" fill="rgba(255,255,255,0.03)"/>
  <!-- Clip the bottom corners of the header so it's flat -->
  <rect x="1" y="20" width="524" height="17" fill="rgba(255,255,255,0.03)"/>

  <!-- Terminal icon (3 dots) -->
  <circle cx="24" cy="19" r="4" fill="#ff5f57"/>
  <circle cx="36" cy="19" r="4" fill="#febc2e"/>
  <circle cx="48" cy="19" r="4" fill="#28c840"/>

  <!-- Header label -->
  <text x="64" y="23" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="13" font-weight="600">AI Co-Pilot</text>

  <!-- Active indicator (green dot) -->
  <circle cx="502" cy="19" r="5" fill="#1ab759"/>
  <circle cx="502" cy="19" r="5" fill="#1ab759" opacity="0.4">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Header divider -->
  <line x1="1" y1="37" x2="525" y2="37" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Step 1 -->
  <rect x="12" y="45" width="502" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.03)"/>
  <text x="28" y="70" fill="#1ab759" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="13" font-weight="700">01</text>
  <text x="56" y="70" fill="#f7f8f8" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="12.5">Reading API docs...</text>
  <!-- Checkmark -->
  <circle cx="468" cy="65" r="10" fill="rgba(26,183,89,0.15)"/>
  <polyline points="462,65 466,69 474,61" fill="none" stroke="#1ab759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="484" y="69" fill="#1ab759" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="10" font-weight="600">done</text>

  <!-- Step 2 -->
  <rect x="12" y="91" width="502" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.03)"/>
  <text x="28" y="116" fill="#1ab759" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="13" font-weight="700">02</text>
  <text x="56" y="116" fill="#f7f8f8" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="12.5">Building GET /contacts...</text>
  <!-- Checkmark -->
  <circle cx="468" cy="111" r="10" fill="rgba(26,183,89,0.15)"/>
  <polyline points="462,111 466,115 474,107" fill="none" stroke="#1ab759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="484" y="115" fill="#1ab759" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="10" font-weight="600">done</text>

  <!-- Step 3 -->
  <rect x="12" y="137" width="502" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.03)"/>
  <text x="28" y="162" fill="#1ab759" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="13" font-weight="700">03</text>
  <text x="56" y="162" fill="#f7f8f8" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="12.5">Testing against live API...</text>
  <!-- Checkmark -->
  <circle cx="468" cy="157" r="10" fill="rgba(26,183,89,0.15)"/>
  <polyline points="462,157 466,161 474,153" fill="none" stroke="#1ab759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="484" y="161" fill="#1ab759" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="10" font-weight="600">done</text>

  <!-- Step 4 -->
  <rect x="12" y="183" width="502" height="40" rx="6" ry="6" fill="rgba(255,255,255,0.03)"/>
  <text x="28" y="208" fill="#1ab759" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="13" font-weight="700">04</text>
  <text x="56" y="208" fill="#f7f8f8" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="12.5">Self-correcting auth method...</text>
  <!-- Checkmark -->
  <circle cx="468" cy="203" r="10" fill="rgba(26,183,89,0.15)"/>
  <polyline points="462,203 466,207 474,199" fill="none" stroke="#1ab759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="484" y="207" fill="#1ab759" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="10" font-weight="600">done</text>

  <!-- Progress bar section -->
  <!-- Track -->
  <rect x="16" y="234" width="494" height="8" rx="4" ry="4" fill="rgba(255,255,255,0.06)"/>
  <!-- Fill (80% = ~395px) -->
  <rect x="16" y="234" width="395" height="8" rx="4" ry="4" fill="url(#progressFill)"/>
  <!-- Clip right edge of fill so it doesn't overlap the track's right rounded corner awkwardly -->

  <!-- Progress label -->
  <text x="16" y="260" fill="#94a3b8" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="11">12 of 15 endpoints built</text>

  <!-- Percentage on right -->
  <text x="510" y="260" fill="#94a3b8" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="11" text-anchor="end">80%</text>
</svg>