<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 400" font-family="'Inter', sans-serif">
  <defs>
    <!-- Green glow filter for center hub -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feFlood flood-color="#1ab759" flood-opacity="0.25" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for connection lines -->
    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrowhead marker (both directions) -->
    <marker id="arrowEnd" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 L2,4 Z" fill="#1ab759" opacity="0.85"/>
    </marker>
    <marker id="arrowStart" markerWidth="10" markerHeight="8" refX="1" refY="4" orient="auto">
      <path d="M10,0 L0,4 L10,8 L8,4 Z" fill="#1ab759" opacity="0.85"/>
    </marker>
  </defs>

  <!-- ============================================ -->
  <!-- CONNECTION LINES (behind everything)         -->
  <!-- ============================================ -->

  <!-- Center to Marketing (top-left) -->
  <line x1="480" y1="175" x2="250" y2="92" stroke="#1ab759" stroke-width="1.5" opacity="0.7" marker-start="url(#arrowStart)" marker-end="url(#arrowEnd)" filter="url(#lineGlow)"/>

  <!-- Center to Operations (top-right) -->
  <line x1="640" y1="175" x2="870" y2="92" stroke="#1ab759" stroke-width="1.5" opacity="0.7" marker-start="url(#arrowStart)" marker-end="url(#arrowEnd)" filter="url(#lineGlow)"/>

  <!-- Center to HR (left) -->
  <line x1="450" y1="210" x2="240" y2="250" stroke="#1ab759" stroke-width="1.5" opacity="0.7" marker-start="url(#arrowStart)" marker-end="url(#arrowEnd)" filter="url(#lineGlow)"/>

  <!-- Center to Finance (right) -->
  <line x1="670" y1="210" x2="880" y2="250" stroke="#1ab759" stroke-width="1.5" opacity="0.7" marker-start="url(#arrowStart)" marker-end="url(#arrowEnd)" filter="url(#lineGlow)"/>

  <!-- Center to Sales (bottom-center) -->
  <line x1="560" y1="250" x2="560" y2="340" stroke="#1ab759" stroke-width="1.5" opacity="0.7" marker-start="url(#arrowStart)" marker-end="url(#arrowEnd)" filter="url(#lineGlow)"/>

  <!-- ============================================ -->
  <!-- IT GOVERNANCE DASHED CIRCLE                  -->
  <!-- ============================================ -->
  <ellipse cx="560" cy="200" rx="155" ry="85" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- ============================================ -->
  <!-- CENTER HUB: APIANT Dedicated Server          -->
  <!-- ============================================ -->
  <g filter="url(#greenGlow)">
    <rect x="450" y="150" width="220" height="100" rx="12" ry="12" fill="rgba(26,183,89,0.06)" stroke="#1ab759" stroke-width="2"/>
  </g>

  <!-- Shield / lock icon (top-right of center box) -->
  <g transform="translate(638, 158)">
    <!-- Shield outline -->
    <path d="M12,2 L22,7 L22,13 C22,19 17.5,24 12,26 C6.5,24 2,19 2,13 L2,7 Z" fill="none" stroke="#1ab759" stroke-width="1.5" opacity="0.8"/>
    <!-- Lock body -->
    <rect x="8" y="13" width="8" height="6" rx="1" fill="#1ab759" opacity="0.7"/>
    <!-- Lock shackle -->
    <path d="M9.5,13 L9.5,11 C9.5,9 10.5,8 12,8 C13.5,8 14.5,9 14.5,11 L14.5,13" fill="none" stroke="#1ab759" stroke-width="1.2" opacity="0.7"/>
  </g>

  <!-- IT Governance label -->
  <text x="648" y="152" fill="rgba(255,255,255,0.45)" font-size="9" font-weight="500" text-anchor="start">IT Governance</text>

  <!-- Center text -->
  <text x="550" y="195" fill="#f7f8f8" font-size="15" font-weight="700" text-anchor="middle">APIANT</text>
  <text x="550" y="215" fill="#f7f8f8" font-size="15" font-weight="700" text-anchor="middle">Dedicated Server</text>
  <text x="550" y="237" fill="rgba(255,255,255,0.4)" font-size="10" text-anchor="middle">Centralized Control</text>

  <!-- ============================================ -->
  <!-- DEPARTMENT NODE: Marketing (top-left)        -->
  <!-- ============================================ -->
  <g>
    <rect x="110" y="30" width="140" height="65" rx="10" ry="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

    <!-- Megaphone icon -->
    <g transform="translate(128, 42)">
      <path d="M2,8 L6,8 L14,3 L14,17 L6,12 L2,12 Z" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.3" stroke-linejoin="round"/>
      <line x1="18" y1="7" x2="21" y2="5" stroke="rgba(255,255,255,0.55)" stroke-width="1.2"/>
      <line x1="18" y1="10" x2="22" y2="10" stroke="rgba(255,255,255,0.55)" stroke-width="1.2"/>
      <line x1="18" y1="13" x2="21" y2="15" stroke="rgba(255,255,255,0.55)" stroke-width="1.2"/>
    </g>

    <text x="162" y="55" fill="#f7f8f8" font-size="13" font-weight="600" text-anchor="start">Marketing</text>
    <text x="162" y="72" fill="rgba(255,255,255,0.4)" font-size="11" text-anchor="start">CRM</text>
  </g>

  <!-- ============================================ -->
  <!-- DEPARTMENT NODE: Operations (top-right)      -->
  <!-- ============================================ -->
  <g>
    <rect x="870" y="30" width="140" height="65" rx="10" ry="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

    <!-- Gear/cog icon -->
    <g transform="translate(888, 42)">
      <circle cx="10" cy="10" r="4" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.3"/>
      <path d="M10,0 L10,3 M10,17 L10,20 M0,10 L3,10 M17,10 L20,10 M2.9,2.9 L5,5 M15,15 L17.1,17.1 M17.1,2.9 L15,5 M5,15 L2.9,17.1" stroke="rgba(255,255,255,0.55)" stroke-width="1.2" stroke-linecap="round"/>
    </g>

    <text x="918" y="55" fill="#f7f8f8" font-size="13" font-weight="600" text-anchor="start">Operations</text>
    <text x="918" y="72" fill="rgba(255,255,255,0.4)" font-size="11" text-anchor="start">ERP</text>
  </g>

  <!-- ============================================ -->
  <!-- DEPARTMENT NODE: HR (left)                   -->
  <!-- ============================================ -->
  <g>
    <rect x="30" y="220" width="140" height="65" rx="10" ry="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

    <!-- People icon -->
    <g transform="translate(48, 232)">
      <circle cx="7" cy="5" r="3.5" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.3"/>
      <path d="M0,17 C0,12 3,10 7,10 C11,10 14,12 14,17" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.3"/>
      <circle cx="17" cy="6" r="2.8" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.1"/>
      <path d="M12,17 C12,13 14,11.5 17,11.5 C20,11.5 22,13 22,17" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.1"/>
    </g>

    <text x="82" y="247" fill="#f7f8f8" font-size="13" font-weight="600" text-anchor="start">HR</text>
    <text x="82" y="264" fill="rgba(255,255,255,0.4)" font-size="11" text-anchor="start">HRIS</text>
  </g>

  <!-- ============================================ -->
  <!-- DEPARTMENT NODE: Finance (right)             -->
  <!-- ============================================ -->
  <g>
    <rect x="950" y="220" width="140" height="65" rx="10" ry="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

    <!-- Dollar/receipt icon -->
    <g transform="translate(968, 232)">
      <rect x="2" y="1" width="16" height="20" rx="2" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.3"/>
      <text x="10" y="16" fill="rgba(255,255,255,0.55)" font-size="14" font-weight="700" text-anchor="middle" font-family="'Inter', sans-serif">$</text>
    </g>

    <text x="998" y="247" fill="#f7f8f8" font-size="13" font-weight="600" text-anchor="start">Finance</text>
    <text x="998" y="264" fill="rgba(255,255,255,0.4)" font-size="11" text-anchor="start">Billing</text>
  </g>

  <!-- ============================================ -->
  <!-- DEPARTMENT NODE: Sales (bottom-center)       -->
  <!-- ============================================ -->
  <g>
    <rect x="490" y="340" width="140" height="65" rx="10" ry="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>

    <!-- Funnel/chart icon -->
    <g transform="translate(508, 352)">
      <path d="M1,1 L19,1 L12,10 L12,18 L8,20 L8,10 Z" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.3" stroke-linejoin="round"/>
    </g>

    <text x="540" y="367" fill="#f7f8f8" font-size="13" font-weight="600" text-anchor="start">Sales</text>
    <text x="540" y="384" fill="rgba(255,255,255,0.4)" font-size="11" text-anchor="start">Pipeline</text>
  </g>

</svg>