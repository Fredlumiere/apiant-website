<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 300" fill="none">
  <defs>
    <linearGradient id="barGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#148f45"/>
      <stop offset="100%" stop-color="#1ab759"/>
    </linearGradient>
  </defs>

  <style>
    text { font-family: 'Inter', sans-serif; }
  </style>

  <!-- Faint horizontal grid lines at y-axis label heights -->
  <!-- $594K line at y=60 -->
  <line x1="100" y1="60" x2="1040" y2="60" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <!-- $297K line at y=100 -->
  <line x1="100" y1="100" x2="1040" y2="100" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <!-- $118K line at y=160 -->
  <line x1="100" y1="160" x2="1040" y2="160" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <!-- $59K line at y=210 -->
  <line x1="100" y1="210" x2="1040" y2="210" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

  <!-- X-axis line -->
  <line x1="100" y1="260" x2="1040" y2="260" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Y-axis labels (right-aligned at x=90) -->
  <text x="90" y="65" fill="#94a3b8" font-size="12" text-anchor="end">$594K/yr</text>
  <text x="90" y="105" fill="#94a3b8" font-size="12" text-anchor="end">$297K/yr</text>
  <text x="90" y="165" fill="#94a3b8" font-size="12" text-anchor="end">$118K/yr</text>
  <text x="90" y="215" fill="#94a3b8" font-size="12" text-anchor="end">$59K/yr</text>

  <!-- Bar 1: $59K, 50px tall, centered at x=210 -->
  <rect x="150" y="210" width="120" height="50" rx="4" ry="4" fill="url(#barGrad)"/>
  <!-- Flatten bottom corners with a small rect overlay -->
  <rect x="150" y="250" width="120" height="10" fill="url(#barGrad)"/>
  <!-- Revenue label above bar -->
  <text x="210" y="200" fill="#f7f8f8" font-size="14" font-weight="600" text-anchor="middle">$59K</text>
  <!-- X-axis label -->
  <text x="210" y="280" fill="#94a3b8" font-size="12" text-anchor="middle">50 customers</text>

  <!-- Bar 2: $118K, 100px tall, centered at x=430 -->
  <rect x="370" y="160" width="120" height="100" rx="4" ry="4" fill="url(#barGrad)"/>
  <rect x="370" y="250" width="120" height="10" fill="url(#barGrad)"/>
  <text x="430" y="150" fill="#f7f8f8" font-size="14" font-weight="600" text-anchor="middle">$118K</text>
  <text x="430" y="280" fill="#94a3b8" font-size="12" text-anchor="middle">100 customers</text>

  <!-- Bar 3: $297K, 160px tall, centered at x=650 -->
  <rect x="590" y="100" width="120" height="160" rx="4" ry="4" fill="url(#barGrad)"/>
  <rect x="590" y="250" width="120" height="10" fill="url(#barGrad)"/>
  <text x="650" y="90" fill="#f7f8f8" font-size="14" font-weight="600" text-anchor="middle">$297K</text>
  <text x="650" y="280" fill="#94a3b8" font-size="12" text-anchor="middle">250 customers</text>

  <!-- Bar 4: $594K, 200px tall, centered at x=870 -->
  <rect x="810" y="60" width="120" height="200" rx="4" ry="4" fill="url(#barGrad)"/>
  <rect x="810" y="250" width="120" height="10" fill="url(#barGrad)"/>
  <text x="870" y="50" fill="#f7f8f8" font-size="14" font-weight="600" text-anchor="middle">$594K</text>
  <text x="870" y="280" fill="#94a3b8" font-size="12" text-anchor="middle">500 customers</text>

  <!-- Subtitle -->
  <text x="560" y="300" fill="#94a3b8" font-size="13" font-style="italic" text-anchor="middle">One product at $99/mo</text>
</svg>
