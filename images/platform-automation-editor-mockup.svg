<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 526 395" fill="none">
  <defs>
    <!-- Arrowhead marker for green connections -->
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#1ab759"/>
    </marker>
    <!-- Arrowhead marker for gray connections -->
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="rgba(255,255,255,0.25)"/>
    </marker>
    <!-- Arrowhead marker for orange dashed connections -->
    <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#d4912a"/>
    </marker>
  </defs>

  <!-- Background frame -->
  <rect x="0" y="0" width="526" height="395" rx="12" ry="12" fill="#0c0c0c"/>
  <rect x="0.5" y="0.5" width="525" height="394" rx="12" ry="12" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Subtle grid dots (background, drawn first) -->
  <g fill="rgba(255,255,255,0.03)">
    <circle cx="20" cy="50" r="1"/><circle cx="50" cy="50" r="1"/><circle cx="80" cy="50" r="1"/><circle cx="110" cy="50" r="1"/><circle cx="140" cy="50" r="1"/><circle cx="170" cy="50" r="1"/><circle cx="200" cy="50" r="1"/><circle cx="230" cy="50" r="1"/><circle cx="260" cy="50" r="1"/><circle cx="290" cy="50" r="1"/><circle cx="320" cy="50" r="1"/><circle cx="350" cy="50" r="1"/><circle cx="380" cy="50" r="1"/><circle cx="410" cy="50" r="1"/><circle cx="440" cy="50" r="1"/><circle cx="470" cy="50" r="1"/><circle cx="500" cy="50" r="1"/>
    <circle cx="20" cy="170" r="1"/><circle cx="50" cy="170" r="1"/><circle cx="80" cy="170" r="1"/><circle cx="110" cy="170" r="1"/><circle cx="140" cy="170" r="1"/><circle cx="170" cy="170" r="1"/><circle cx="200" cy="170" r="1"/><circle cx="410" cy="170" r="1"/><circle cx="440" cy="170" r="1"/><circle cx="470" cy="170" r="1"/><circle cx="500" cy="170" r="1"/>
    <circle cx="20" cy="280" r="1"/><circle cx="50" cy="280" r="1"/><circle cx="80" cy="280" r="1"/><circle cx="110" cy="280" r="1"/><circle cx="140" cy="280" r="1"/><circle cx="170" cy="280" r="1"/><circle cx="200" cy="280" r="1"/><circle cx="230" cy="280" r="1"/><circle cx="260" cy="280" r="1"/><circle cx="290" cy="280" r="1"/><circle cx="320" cy="280" r="1"/><circle cx="350" cy="280" r="1"/><circle cx="380" cy="280" r="1"/><circle cx="410" cy="280" r="1"/><circle cx="440" cy="280" r="1"/><circle cx="470" cy="280" r="1"/><circle cx="500" cy="280" r="1"/>
    <circle cx="20" cy="370" r="1"/><circle cx="50" cy="370" r="1"/><circle cx="80" cy="370" r="1"/><circle cx="110" cy="370" r="1"/><circle cx="140" cy="370" r="1"/><circle cx="170" cy="370" r="1"/><circle cx="200" cy="370" r="1"/><circle cx="230" cy="370" r="1"/><circle cx="260" cy="370" r="1"/><circle cx="290" cy="370" r="1"/><circle cx="320" cy="370" r="1"/><circle cx="350" cy="370" r="1"/><circle cx="380" cy="370" r="1"/><circle cx="410" cy="370" r="1"/><circle cx="440" cy="370" r="1"/><circle cx="470" cy="370" r="1"/><circle cx="500" cy="370" r="1"/>
  </g>

  <!-- Title bar area -->
  <rect x="1" y="1" width="524" height="32" rx="12" ry="12" fill="rgba(255,255,255,0.03)"/>
  <rect x="1" y="20" width="524" height="13" fill="rgba(255,255,255,0.03)"/>
  <line x1="1" y1="33" x2="525" y2="33" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <!-- Window dots -->
  <circle cx="18" cy="17" r="4.5" fill="#ff5f57"/>
  <circle cx="33" cy="17" r="4.5" fill="#febc2e"/>
  <circle cx="48" cy="17" r="4.5" fill="#28c840"/>
  <!-- Title text -->
  <text x="263" y="21" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.5)">Automation Editor</text>

  <!-- ============================================ -->
  <!-- CONNECTION LINES (drawn behind nodes)        -->
  <!-- ============================================ -->

  <!-- Trigger (x:135) to Conditional (x:215): horizontal green line -->
  <line x1="135" y1="145" x2="192" y2="145" stroke="#1ab759" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Conditional YES path: up-right to "Create Custom Object" -->
  <path d="M235,122 L235,82 L275,82" stroke="#1ab759" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <!-- YES label -->
  <text x="244" y="100" font-family="'Inter', sans-serif" font-size="8" font-weight="600" fill="#1ab759">YES</text>

  <!-- Conditional NO path: down-right to "Update Contact" -->
  <path d="M235,168 L235,215 L275,215" stroke="rgba(255,255,255,0.25)" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <!-- NO label -->
  <text x="244" y="202" font-family="'Inter', sans-serif" font-size="8" font-weight="500" fill="rgba(255,255,255,0.35)">NO</text>

  <!-- "Create Custom Object" to "Sync to CRM": converge line -->
  <path d="M395,82 L420,82 L420,145 L435,145" stroke="#1ab759" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- "Update Contact" to "Sync to CRM": converge line -->
  <path d="M395,215 L420,215 L420,145 L435,145" stroke="rgba(255,255,255,0.25)" stroke-width="2" fill="none"/>

  <!-- Error handler dashed line from conditional down -->
  <path d="M235,168 L235,305" stroke="#d4912a" stroke-width="1.5" stroke-dasharray="5,4" fill="none" marker-end="url(#arrowOrange)"/>


  <!-- ======================== -->
  <!-- TRIGGER NODE (left side) -->
  <!-- ======================== -->

  <!-- "Trigger" badge -->
  <rect x="16" y="106" width="46" height="16" rx="3" ry="3" fill="rgba(26,183,89,0.12)"/>
  <text x="39" y="117" text-anchor="middle" font-family="'Inter', sans-serif" font-size="8" font-weight="600" fill="#1ab759">Trigger</text>

  <!-- Node rectangle -->
  <rect x="12" y="125" width="123" height="42" rx="6" ry="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <!-- Green left border accent -->
  <rect x="12" y="125" width="3" height="42" rx="1.5" ry="0" fill="#1ab759"/>

  <!-- Lightning bolt icon -->
  <g transform="translate(24, 137)">
    <path d="M7,0 L2,9 L5.5,9 L4,16 L10,7 L6.5,7 Z" fill="#1ab759" opacity="0.9"/>
  </g>

  <!-- Trigger label -->
  <text x="42" y="144" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#f7f8f8">New Class</text>
  <text x="42" y="156" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#f7f8f8">Booking</text>


  <!-- ============================== -->
  <!-- CONDITIONAL DIAMOND (center)   -->
  <!-- ============================== -->

  <g transform="translate(235, 145)">
    <!-- Diamond shape (rotated square) -->
    <rect x="-28" y="-28" width="56" height="56" rx="4" ry="4" transform="rotate(45)" fill="rgba(255,255,255,0.04)" stroke="#1ab759" stroke-width="1.5"/>
    <!-- Label inside diamond -->
    <text x="0" y="-4" text-anchor="middle" font-family="'Inter', sans-serif" font-size="8" font-weight="500" fill="#f7f8f8">Custom</text>
    <text x="0" y="8" text-anchor="middle" font-family="'Inter', sans-serif" font-size="8" font-weight="500" fill="#f7f8f8">Objects?</text>
  </g>


  <!-- ======================================= -->
  <!-- "CREATE CUSTOM OBJECT" NODE (upper path) -->
  <!-- ======================================= -->

  <rect x="275" y="59" width="120" height="42" rx="6" ry="6" fill="rgba(26,183,89,0.04)" stroke="rgba(26,183,89,0.15)" stroke-width="1"/>

  <!-- Small plus-circle icon -->
  <g transform="translate(285, 72)">
    <circle cx="6" cy="6" r="5.5" fill="none" stroke="#1ab759" stroke-width="1"/>
    <line x1="6" y1="3" x2="6" y2="9" stroke="#1ab759" stroke-width="1.2"/>
    <line x1="3" y1="6" x2="9" y2="6" stroke="#1ab759" stroke-width="1.2"/>
  </g>

  <text x="303" y="79" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#f7f8f8">Create Custom</text>
  <text x="303" y="91" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#f7f8f8">Object</text>


  <!-- ======================================= -->
  <!-- "UPDATE CONTACT" NODE (lower path)       -->
  <!-- ======================================= -->

  <rect x="275" y="193" width="120" height="42" rx="6" ry="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Small pencil/edit icon -->
  <g transform="translate(285, 207)">
    <path d="M10,1 L12,3 L5,10 L2,11 L3,8 Z" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1" stroke-linejoin="round"/>
    <line x1="1" y1="13" x2="13" y2="13" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  </g>

  <text x="303" y="215" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#f7f8f8">Update Contact</text>


  <!-- ============================ -->
  <!-- "SYNC TO CRM" NODE (right)   -->
  <!-- ============================ -->

  <rect x="435" y="123" width="78" height="42" rx="6" ry="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Checkmark icon -->
  <g transform="translate(443, 137)">
    <circle cx="7" cy="7" r="6.5" fill="rgba(26,183,89,0.15)" stroke="#1ab759" stroke-width="1"/>
    <polyline points="4,7 6.5,9.5 10,4.5" fill="none" stroke="#1ab759" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <text x="462" y="148" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#f7f8f8">Sync to</text>
  <text x="462" y="159" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#f7f8f8">CRM</text>


  <!-- =============================== -->
  <!-- ERROR HANDLER NODE (bottom)     -->
  <!-- =============================== -->

  <rect x="178" y="308" width="116" height="42" rx="6" ry="6" fill="rgba(212,145,42,0.04)" stroke="rgba(212,145,42,0.3)" stroke-width="1"/>

  <!-- Warning triangle icon -->
  <g transform="translate(190, 321)">
    <path d="M7,1 L13,12 L1,12 Z" fill="none" stroke="#d4912a" stroke-width="1.2" stroke-linejoin="round"/>
    <line x1="7" y1="5.5" x2="7" y2="8.5" stroke="#d4912a" stroke-width="1.2" stroke-linecap="round"/>
    <circle cx="7" cy="10.2" r="0.7" fill="#d4912a"/>
  </g>

  <text x="208" y="333" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#f7f8f8">Error Handler</text>

  <!-- "on fail" label near dashed line -->
  <text x="244" y="258" font-family="'Inter', sans-serif" font-size="7" font-weight="500" fill="rgba(212,145,42,0.6)">on fail</text>

  <!-- "Retry: 3x" sub-label on error handler -->
  <text x="208" y="345" font-family="'Inter', sans-serif" font-size="7" font-weight="400" fill="rgba(212,145,42,0.5)">Retry: 3x</text>

</svg>