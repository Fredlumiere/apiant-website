<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 400" width="1120" height="400">
  <defs>
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="glowGreen" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#1ab759" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1120" height="400" fill="#0c0c0c"/>

  <!-- Outer Frame -->
  <rect x="110" y="20" width="900" height="360" rx="16" ry="16"
        fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="1"
        filter="url(#cardShadow)"/>

  <!-- ==================== STEP INDICATOR ==================== -->
  <!-- Connecting lines -->
  <!-- Line 1-2: green portion (active) -->
  <line x1="430" y1="52" x2="530" y2="52" stroke="#1ab759" stroke-width="2" opacity="0.6"/>
  <!-- Line 1-2: gray portion -->
  <line x1="530" y1="52" x2="560" y2="52" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <!-- Line 2-3: gray -->
  <line x1="590" y1="52" x2="690" y2="52" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

  <!-- Step 1 - Active -->
  <circle cx="430" cy="52" r="16" fill="#1ab759" filter="url(#glowGreen)"/>
  <text x="430" y="57" text-anchor="middle" fill="#ffffff" font-family="'Inter', sans-serif" font-size="12" font-weight="600">1</text>
  <text x="430" y="82" text-anchor="middle" fill="#1ab759" font-family="'Inter', sans-serif" font-size="11" font-weight="500">Connect</text>

  <!-- Step 2 - Upcoming -->
  <circle cx="560" cy="52" r="16" fill="transparent" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <text x="560" y="57" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="'Inter', sans-serif" font-size="12" font-weight="500">2</text>
  <text x="560" y="82" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="'Inter', sans-serif" font-size="11">Configure</text>

  <!-- Step 3 - Upcoming -->
  <circle cx="690" cy="52" r="16" fill="transparent" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <text x="690" y="57" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="'Inter', sans-serif" font-size="12" font-weight="500">3</text>
  <text x="690" y="82" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="'Inter', sans-serif" font-size="11">Activate</text>

  <!-- ==================== DIVIDER ==================== -->
  <line x1="150" y1="96" x2="970" y2="96" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- ==================== LEFT COLUMN: Authorization ==================== -->

  <!-- HubSpot-like icon (simple sprocket/gear outline in orange) -->
  <circle cx="448" cy="128" r="10" fill="none" stroke="#ff7a59" stroke-width="2"/>
  <circle cx="448" cy="128" r="4" fill="#ff7a59"/>
  <!-- Sprocket teeth -->
  <line x1="448" y1="116" x2="448" y2="119" stroke="#ff7a59" stroke-width="2" stroke-linecap="round"/>
  <line x1="448" y1="137" x2="448" y2="140" stroke="#ff7a59" stroke-width="2" stroke-linecap="round"/>
  <line x1="436" y1="128" x2="439" y2="128" stroke="#ff7a59" stroke-width="2" stroke-linecap="round"/>
  <line x1="457" y1="128" x2="460" y2="128" stroke="#ff7a59" stroke-width="2" stroke-linecap="round"/>
  <line x1="440" y1="120" x2="442" y2="122" stroke="#ff7a59" stroke-width="2" stroke-linecap="round"/>
  <line x1="454" y1="134" x2="456" y2="136" stroke="#ff7a59" stroke-width="2" stroke-linecap="round"/>
  <line x1="440" y1="136" x2="442" y2="134" stroke="#ff7a59" stroke-width="2" stroke-linecap="round"/>
  <line x1="454" y1="122" x2="456" y2="120" stroke="#ff7a59" stroke-width="2" stroke-linecap="round"/>

  <!-- Header text -->
  <text x="472" y="133" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="18" font-weight="600">Connect to HubSpot</text>

  <!-- Subtitle -->
  <text x="470" y="158" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-family="'Inter', sans-serif" font-size="12">Authorize access to sync your contacts and deals</text>

  <!-- Authorize Button -->
  <rect x="370" y="176" width="200" height="42" rx="8" ry="8" fill="#1ab759" filter="url(#glowGreen)"/>
  <!-- Lock icon on button -->
  <rect x="406" y="190" width="10" height="8" rx="2" ry="2" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <path d="M408,190 L408,187 a3,3 0 0 1 6,0 L414,190" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <text x="428" y="201" fill="#ffffff" font-family="'Inter', sans-serif" font-size="13" font-weight="600">Authorize HubSpot</text>

  <!-- Security note -->
  <!-- Small lock icon -->
  <rect x="417" y="230" width="7" height="5.5" rx="1.5" ry="1.5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <path d="M418.5,230 L418.5,228 a2.5,2.5 0 0 1 4,0 L422.5,230" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="428" y="235" fill="rgba(255,255,255,0.3)" font-family="'Inter', sans-serif" font-size="10">Your data is encrypted and secure</text>

  <!-- ==================== DIVIDER (vertical) ==================== -->
  <line x1="610" y1="110" x2="610" y2="355" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- ==================== RIGHT COLUMN: Field Mapping Preview ==================== -->
  <g opacity="0.45">
    <!-- Section header -->
    <text x="630" y="128" fill="rgba(255,255,255,0.5)" font-family="'Inter', sans-serif" font-size="11" font-weight="600" letter-spacing="0.5">FIELD MAPPING PREVIEW</text>

    <!-- Mapping Row 1 -->
    <rect x="630" y="142" width="320" height="38" rx="6" ry="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="650" y="166" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="12.5" font-weight="500">First Name</text>
    <!-- Arrow -->
    <line x1="762" y1="161" x2="790" y2="161" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
    <polygon points="790,157 798,161 790,165" fill="#1ab759"/>
    <text x="812" y="166" fill="rgba(255,255,255,0.6)" font-family="'Inter', monospace" font-size="12">firstname</text>

    <!-- Mapping Row 2 -->
    <rect x="630" y="188" width="320" height="38" rx="6" ry="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="650" y="212" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="12.5" font-weight="500">Email</text>
    <!-- Arrow -->
    <line x1="762" y1="207" x2="790" y2="207" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
    <polygon points="790,203 798,207 790,211" fill="#1ab759"/>
    <text x="812" y="212" fill="rgba(255,255,255,0.6)" font-family="'Inter', monospace" font-size="12">email</text>

    <!-- Mapping Row 3 -->
    <rect x="630" y="234" width="320" height="38" rx="6" ry="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="650" y="258" fill="#f7f8f8" font-family="'Inter', sans-serif" font-size="12.5" font-weight="500">Membership Type</text>
    <!-- Arrow -->
    <line x1="762" y1="253" x2="790" y2="253" stroke="#1ab759" stroke-width="1.5" stroke-linecap="round"/>
    <polygon points="790,249 798,253 790,257" fill="#1ab759"/>
    <text x="812" y="258" fill="rgba(255,255,255,0.6)" font-family="'Inter', monospace" font-size="12">custom_membership</text>

    <!-- Ellipsis hint for more rows -->
    <text x="790" y="290" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-family="'Inter', sans-serif" font-size="18" letter-spacing="4">...</text>
  </g>

  <!-- ==================== BOTTOM: Powered by APIANT ==================== -->
  <text x="970" y="368" text-anchor="end" fill="#6b7280" font-family="'Inter', sans-serif" font-size="10" opacity="0.7">Powered by APIANT</text>

</svg>