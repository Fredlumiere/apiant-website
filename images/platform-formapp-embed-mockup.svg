<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 526 395" width="526" height="395">
  <defs>
    <style>
      text { font-family: 'Inter', sans-serif; }
    </style>
    <clipPath id="browserClip">
      <rect x="0" y="0" width="526" height="395" rx="8" ry="8"/>
    </clipPath>
  </defs>

  <g clip-path="url(#browserClip)">
    <!-- Browser window background -->
    <rect width="526" height="395" rx="8" ry="8" fill="#12121f"/>

    <!-- Browser chrome bar -->
    <rect x="0" y="0" width="526" height="30" fill="#0e0e1a" rx="8" ry="8"/>
    <!-- Square off bottom corners of chrome bar -->
    <rect x="0" y="20" width="526" height="10" fill="#0e0e1a"/>

    <!-- Traffic light dots -->
    <circle cx="16" cy="15" r="5" fill="#ff5f57"/>
    <circle cx="32" cy="15" r="5" fill="#febc2e"/>
    <circle cx="48" cy="15" r="5" fill="#28c840"/>

    <!-- URL bar -->
    <rect x="120" y="6" width="286" height="18" rx="4" ry="4" fill="#1a1a2e"/>
    <text x="263" y="18.5" fill="#6b6b80" font-size="8" text-anchor="middle" font-weight="400">app.example-saas.com/settings/integrations</text>

    <!-- LEFT SIDEBAR -->
    <rect x="0" y="30" width="100" height="365" fill="#111122"/>

    <!-- Sidebar nav items -->
    <!-- Dashboard -->
    <text x="18" y="60" fill="#5a5a72" font-size="10" font-weight="500">Dashboard</text>

    <!-- Clients -->
    <text x="18" y="84" fill="#5a5a72" font-size="10" font-weight="500">Clients</text>

    <!-- Schedule -->
    <text x="18" y="108" fill="#5a5a72" font-size="10" font-weight="500">Schedule</text>

    <!-- Billing -->
    <text x="18" y="132" fill="#5a5a72" font-size="10" font-weight="500">Billing</text>

    <!-- Integrations (active) -->
    <rect x="0" y="143" width="3" height="22" rx="1" fill="#1ab759"/>
    <rect x="0" y="143" width="100" height="22" fill="rgba(26,183,89,0.08)"/>
    <text x="18" y="158" fill="#f7f8f8" font-size="10" font-weight="600">Integrations</text>

    <!-- Settings -->
    <text x="18" y="182" fill="#5a5a72" font-size="10" font-weight="500">Settings</text>

    <!-- Sidebar bottom separator -->
    <line x1="0" y1="30" x2="0" y2="395" stroke="#1e1e35" stroke-width="0"/>
    <line x1="100" y1="30" x2="100" y2="395" stroke="#1e1e35" stroke-width="1"/>

    <!-- MAIN CONTENT AREA (the embedded FormApp) -->
    <rect x="100" y="30" width="426" height="365" fill="#1a1a2e"/>

    <!-- Content padding starts at x=124, y=52 -->

    <!-- Header: Integration Settings -->
    <text x="124" y="68" fill="#f7f8f8" font-size="16" font-weight="700">Integration Settings</text>

    <!-- Subtitle -->
    <text x="124" y="88" fill="#6b6b80" font-size="11" font-weight="400">Configure your CRM sync</text>

    <!-- TOGGLE ROW 1: Sync Appointments - ON -->
    <rect x="124" y="104" width="378" height="40" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="140" y="129" fill="#f7f8f8" font-size="11" font-weight="500">Sync Appointments</text>
    <!-- Toggle ON (green pill) -->
    <rect x="458" y="116" width="32" height="16" rx="8" fill="#1ab759"/>
    <circle cx="482" cy="124" r="6" fill="#ffffff"/>

    <!-- TOGGLE ROW 2: Custom Object Bookings - ON -->
    <rect x="124" y="152" width="378" height="40" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="140" y="177" fill="#f7f8f8" font-size="11" font-weight="500">Custom Object Bookings</text>
    <!-- Toggle ON (green pill) -->
    <rect x="458" y="164" width="32" height="16" rx="8" fill="#1ab759"/>
    <circle cx="482" cy="172" r="6" fill="#ffffff"/>

    <!-- TOGGLE ROW 3: Two-way Contact Sync - OFF -->
    <rect x="124" y="200" width="378" height="40" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="140" y="225" fill="#f7f8f8" font-size="11" font-weight="500">Two-way Contact Sync</text>
    <!-- Toggle OFF (gray pill) -->
    <rect x="458" y="212" width="32" height="16" rx="8" fill="#3a3a50"/>
    <circle cx="466" cy="220" r="6" fill="#8888a0"/>

    <!-- DROPDOWN ROW: Default Time Zone -->
    <rect x="124" y="254" width="378" height="40" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="140" y="279" fill="#f7f8f8" font-size="11" font-weight="500">Default Time Zone</text>
    <!-- Dropdown select -->
    <rect x="390" y="264" width="100" height="22" rx="4" fill="#252540" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="400" y="279" fill="#c0c0d0" font-size="9" font-weight="400">Eastern (ET)</text>
    <!-- Chevron down -->
    <polyline points="478,273 482,278 486,273" fill="none" stroke="#6b6b80" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Horizontal divider -->
    <line x1="124" y1="312" x2="502" y2="312" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

    <!-- Save Settings button -->
    <rect x="124" y="328" width="120" height="36" rx="6" fill="#1ab759"/>
    <text x="184" y="351" fill="#ffffff" font-size="12" font-weight="600" text-anchor="middle">Save Settings</text>
  </g>
</svg>